<div class='card'>
  {%- if include.grayscale == true -%}
    <div class='card-image background-image grayscale'
      style='background-image: url({{ include.image }})'></div>
  {%- else -%}
    <div class='card-image background-image'
      style='background-image: url({{ include.image }})'></div>
  {%- endif -%}
  <div class='card-body'>
    <div class='card-title'>{{ include.title }}</div>
    <div class='card-teaser'>{{ include.teaser | truncatewords: 30 }}</div>
    <a href='{{ include.href | prepend: site.baseurl }}'>
      <div class='button'>{{ include.label }} &raquo;</div>
    </a>
    {%- if include.href_two and include.label_two -%}
    <a href='{{ include.href_two | prepend: site.baseurl }}'>
      <div class='button'>{{ include.label_two }} &raquo;</div>
    </a>
    {%- endif -%}
  </div>
</div>
