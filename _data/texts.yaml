  teaser: "Pound himself said that the structure of The Cantos could be analysed as follows: \u2018Live man goes down into world of dead. \u201CThe repeat in history.\u201D The \u201Cmagic moment\u201D or moment of metamorphosis, bust through from quotidian into \u201Cdivine or permanent world.\u201D Gods, etc.\u2019 This structure can be observed in Canto I, which is an English rendering of a Latin translation of the ancient Greek poem The Odyssey, specifically that section which involves Odysseus and his crew travelling down to Hades, the Underworld. But Pound\u2019s title for his epic, The Cantos, also suggests the medieval Italian poet Dante as a model: his Divine Comedy, comprising numerous \u2018cantos\u2019, is about the poet\u2019s journey into hell, thence to purgatory before arriving in heaven. Pound\u2019s Cantos might be regarded as a modern secular version of Dante\u2019s spiritual journey, provided we don\u2019t view it as solely that."
