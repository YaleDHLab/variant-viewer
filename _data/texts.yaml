  "teaser": "The Cantos is also a ragbag in terms of its geographical range: it\u2019s a truly international poem, containing numerous languages including Italian (two of the Cantos, LXXII and LXXIII, are written entirely in that language), Latin quotations, and Chinese characters, as well as focusing on the history of East Asia, Africa, the beginning of the United States of America in the eighteenth century, as well as medieval Italy. To an extent, Pound\u2019s intention is to draw parallels between these different historical and geographical cultures and histories. Pound\u2019s own analogy for his poetry was that of the iron filings and the magnet: although the iron filings do not form a solid shape themselves, when brought into contact with a magnet they can be made to form shapes. It\u2019s also a highly allusive work, like T. S. Eliot\u2019s The Waste Land and Pound\u2019s own earlier poem, Hugh Selwyn Mauberley. The Cantos alludes to, among many others, the works of Homer, Ovid, Dante, Omar Khayy\xE1m (author of the Persian Rub\xE1iy\xE1t, or \u2018quatrains\u2019, later translated into English by the Victorian poet Edward FitzGerald), Robert Browning, and many, many others. It\u2019s as if Pound is saying that, in order to respond to modern culture and the contemporary world, one must first study the past and look for patterns \u2013 and the same is true of past literature."
