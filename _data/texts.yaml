  "teaser": "Although Ezra Pound\u2019s name has been tarnished by his antisemitism \u2013 something he later admitted, and disowned, albeit too late \u2013 The Cantos actually contains barely any trace of his anti-Semitic beliefs, although it does explore Pound\u2019s views of usury and finance, which are related to his views on Jewish people. Many readers may be put off reading The Cantos by Pound\u2019s anti-Semitic views; others may be put off because they find the work impenetrable, even unreadable."
