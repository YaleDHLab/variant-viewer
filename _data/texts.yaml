  teaser: "Ezra Pound\u2019s colossal work of modernist poetry, The Cantos, runs to nearly 800 pages and took him over half his life to write \u2013 and even then, he never finished it. Is The Cantos a masterpiece of twentieth-century poetry or an artistic failure? Is it sheer self-indulgent verbiage or an under-read and underappreciated epic for the modern world? We can hardly scratch the surface in this short introduction to Pound\u2019s Cantos, but we\u2019re going to address some of the key aspects of the poem and offer an analysis of its overall aims and features."
