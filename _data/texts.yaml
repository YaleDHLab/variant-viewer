  teaser: 'Pound was then moved to the United States, where he was charged with treason, but judged unfit to stand trial and incarcerated in a mental hospital, where he would remain until 1958. He died in 1972, having left The Cantos unfinished, and frustrated with his failure to make the poem work. The best place to begin is, perhaps surprisingly in this case, at the beginning, with the first two Cantos; thereafter, highlights include the Pisan Cantos, especially Cantos LXXX-LXXXI (though these are, to an extent, our own personal favourites).

    '
