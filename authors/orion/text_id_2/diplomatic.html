, <s>wind</s> jamming the tiller,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592945_quarter.jpg","text":" Poured we libations unto each the dead,<br/> Men many, mauled with bronze <s>lance</s> heads,<br/> Slaughtered the herds, <s>sheep</s> slain of bronze;<br/> And then went down <i>to</i> the ship,<br/> First mead and then sweet wine, water mixed with white flour.<br/> Bore sheep <b>aboard</b> her, and our bodies <sub>also</sub><br/> I dug the ell-square pitkin;<br/> These many crowded about me; with shouting,<br/> Poured we libations unto each the dead,<br/> <u>But</u> first Elpenor came, our friend Elpenor,<br/> Till I should hear Tiresias.<br/> Slaughtered the herds, <i>sheep</i> <s>slain</s> of bronze;<br/> The <sub>ocean</sub> flowing backward, came we then to the place<br/> These <s>many</s> crowded about me; with shouting,<br/> First <i>mead</i> and then sweet wine, water mixed with white flour.<br/> Aforesaid by <i>Circe.</i><br/> Circe’s this craft, the trim-coifed goddess.<br/><div class=\"margin-line\"> Bore us out onward with bellying canvas,<br/> First mead and then sweet <i>wine,</i> water mixed with white flour.<br/></div> Of <s>youths</s> and of the old who had borne much;<br/> “Elpenor, how art <b>thou</b> come to this dark coast?<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":" And then went down <u>to</u> the ship,<br/> First mead and then sweet wine, <sup>water</sup> mixed with white flour.<br/> Swartest night stretched over wretched men there.<br/> First mead <s><b>and</b></s> then sweet wine, water mixed with white flour.<br/> Set keel to breakers, forth on the godly seas, and<br/> Poured we libations unto each the dead,<br/> <sup>Bore</sup> sheep aboard her, and our bodies also<br/> Of youths and of the old who had borne <sub>much;</sub><br/><div class=\"margin-line\"> Heavy with weeping, and winds from <b>sternward</b><br/> A sheep to Tiresias only, black <u>and</u> a bell-sheep.<br/></div> I dug the <b>ell-square</b> pitkin;<br/> To <b>the</b> Kimmerian <s>lands,</s> <sub>and</sub> peopled cities<br/> The ocean flowing <u>backward,</u> came we then to the place<br/> Nor with stars stretched, nor looking back from heaven<br/> <i>Circe’s</i> this craft, the trim-coifed goddess.<br/> <s>Limbs</s> that we left in the house of <sup>Circe,</sup><br/> Dark blood flowed in <b>the</b> fosse,<br/> Covered with close-webbed mist, unpierced ever<br/> Unburied, cast on the wide earth,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592936_quarter.jpg","text":" As set in Ithaca, sterile <s>bulls</s> of the best<br/> Limbs that we left in the house of Circe,<br/> Till I should hear Tiresias.<br/> Slaughtered the herds, sheep slain of bronze;<br/> And drawing <u>sword</u> from my hip<br/> Unsheathed the narrow sword,<br/> “Elpenor, how art thou come to this dark <s>coast?</s><br/> The ocean flowing <sub>backward,</sub> came <s>we</s> then to the place<br/><div class=\"margin-line\"> To <s>Pluto</s> the strong, and praised Proserpine;<br/> Here did they rites, Perimedes and <sub>Eurylochus,</sub><br/></div> Battle <b>spoil,</b> bearing yet dreory arms,<br/> I dug the ell-square pitkin;<br/> <sup>Circe’s</sup> this craft, the trim-coifed goddess.<br/> Covered with close-webbed mist, unpierced <sub>ever</sub><br/> Set keel to breakers, forth on the godly seas, and<br/> <u>With</u> glitter <i>of</i> sun-rays<br/> Of youths and of the old who had borne much;<br/> Here did <sub>they</sub> <u>rites,</u> Perimedes and Eurylochus,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592954_quarter.jpg","text":" <sub>Till</sub> <sup>I</sup> <u>should</u> hear Tiresias.<br/> Unsheathed <b><sub>the</sub></b> narrow sword,<br/><div class=\"margin-line\"> <sub>Souls</sub> <u>stained</u> with recent tears, girls tender,<br/> Slaughtered the herds, sheep slain <b>of</b> <i>bronze;</i><br/></div> We set <sup>up</sup> mast and sail on that swart ship,<br/> Aforesaid <s>by</s> Circe.<br/> Came we then to the bounds of deepest water,<br/> Dark blood flowed in the <sup>fosse,</sup><br/> And then went down to the ship,<br/> Circe’s this craft, the trim-coifed goddess.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592938_quarter.jpg","text":" Then prayed I many a prayer to the sickly death’s-heads;<br/> Then sat <i>we</i> amidships, wind jamming the tiller,<br/> Sun to his slumber, shadows o’er all <sup>the</sup> ocean,<br/> Battle spoil, <i>bearing</i> yet dreory arms,<br/> Covered with close-webbed mist, <s><sup>unpierced</sup></s> ever<br/> Swartest night stretched over wretched <i>men</i> there.<br/> Heavy with weeping, <s>and</s> winds from sternward<br/><div class=\"margin-line\"> Swartest night stretched over <i>wretched</i> men there.<br/> “Elpenor, how <i>art</i> thou come to this dark coast?<br/></div> Nor with stars stretched, nor looking back from heaven<br/> Poured we <i>libations</i> unto each the dead,<br/> Poured ointment, cried to the gods,<br/> Came we then to the bounds of deepest water,<br/> With <sup>glitter</sup> of sun-rays<br/> Unburied, <sup>cast</sup> on the <i>wide</i> earth,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458078_quarter.jpg","text":" Unsheathed the narrow <s>sword,</s><br/> Men many, <b>mauled</b> with bronze lance heads,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> A sheep to Tiresias only, black and a bell-sheep.<br/><div class=\"margin-line\"> “Elpenor, how art thou <u>come</u> to this dark coast?<br/> Unsheathed <s>the</s> narrow sword,<br/></div> Thus with stretched sail, we went over sea till day’s end.<br/> To Pluto <s>the</s> strong, and praised <u>Proserpine;</u><br/> Here <sup>did</sup> they rites, Perimedes and Eurylochus,<br/> Poured we libations <i>unto</i> each the dead,<br/> Of youths and of the <sub>old</sub> who had borne much;<br/> Pallor upon <i>me,</i> cried to my men for more <sup>beasts;</sup><br/>"
