    <script>
    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592935_quarter.jpg","text":" Circe’s this <sup>craft,</sup> <u>the</u> trim-coifed goddess.<br/> First mead and then sweet wine, <u>water</u> mixed with white flour.<br/> Set keel to breakers, forth on the godly seas, and<br/> Slaughtered the herds, sheep slain of bronze;<br/> Bore sheep aboard her, and our bodies also<br/> Pitiful spirit. And I cried in hurried speech:<br/><div class=\"margin-line\"> Dark blood flowed in the fosse,<br/> Set keel to breakers, forth on the godly seas, and<br/></div> Bore us out onward with bellying canvas,<br/> Men many, mauled with bronze lance heads,<br/> Aforesaid <b>by</b> Circe.<br/> A sheep to Tiresias <u>only,</u> black and a bell-sheep.<br/> Here did they rites, Perimedes <b>and</b> Eurylochus,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592932_quarter.jpg","text":" Circe’s <sup>this</sup> <b>craft,</b> the trim-coifed goddess.<br/> Till I should hear Tiresias.<br/> Slaughtered the herds, sheep slain of bronze;<br/> To Pluto the strong, and praised Proserpine;<br/> Then sat we amidships, wind jamming the tiller,<br/> The ocean flowing backward, came <sub>we</sub> then to the place<br/> Limbs that we left <sup>in</sup> the <b>house</b> of Circe,<br/><div class=\"margin-line\"> For sacrifice, heaping the pyre with goods,<br/> And drawing sword from <i>my</i> hip<br/></div> Poured <u>ointment,</u> <s>cried</s> to the <sup>gods,</sup><br/> <sup>Nor</sup> with stars stretched, nor looking back from heaven<br/> Unburied, cast <u><b>on</b></u> the wide earth,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> But first Elpenor came, <s>our</s> <sub>friend</sub> Elpenor,<br/> I sat to keep off the impetuous impotent dead,<br/> Nor <s>with</s> stars stretched, nor <i>looking</i> back from heaven<br/> Sun to his slumber, shadows o’er all the ocean,<br/> I <sup>sat</sup> <u>to</u> keep off the impetuous impotent dead,<br/> Unsheathed the narrow sword,<br/> The ocean flowing backward, came we then to the place<br/> <i>Aforesaid</i> by Circe.<br/> Swartest night stretched over wretched men <s>there.</s><br/> Pallor upon me, cried to <i>my</i> men for more beasts;<br/> Aforesaid <s>by</s> Circe.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592938_quarter.jpg","text":" The ocean flowing backward, <sup>came</sup> we then to the place<br/> Dark blood flowed in the fosse,<br/> And drawing sword <sub>from</sub> my <s>hip</s><br/> But first Elpenor came, our <u>friend</u> Elpenor,<br/> <b>Here</b> <sup>did</sup> they rites, Perimedes and Eurylochus,<br/> Aforesaid by Circe.<br/> Sun to his slumber, shadows o’er all the ocean,<br/> To Pluto the strong, and praised Proserpine;<br/> But first Elpenor came, our friend Elpenor,<br/><div class=\"margin-line\"> To Pluto <u>the</u> strong, and praised <b>Proserpine;</b><br/> Unburied, cast on the <sup>wide</sup> <u><i>earth,</i></u><br/></div> Unwept, unwrapped in sepulchre, since <u>toils</u> urged <b>other.</b><br/> <sub>Bore</sub> sheep aboard her, and our bodies also<br/> Poured ointment, cried to the <sup>gods,</sup><br/> Till I should hear Tiresias.<br/> Dark blood flowed in the fosse,<br/> To Pluto the strong, and praised Proserpine;<br/> A sheep to <b>Tiresias</b> only, black <s>and</s> <i>a</i> <u>bell-sheep.</u><br/> Bore sheep aboard her, and our <sup>bodies</sup> also<br/> Unburied, cast <sup>on</sup> the wide earth,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592935_quarter.jpg","text":" <u>To</u> Pluto the strong, and praised Proserpine;<br/> To the Kimmerian lands, and peopled cities<br/><div class=\"margin-line\"> Then sat we <i>amidships,</i> wind jamming the tiller,<br/> Dark blood flowed <b>in</b> the fosse,<br/></div> And drawing sword from my hip<br/> Circe’s this craft, the trim-coifed <sub>goddess.</sub><br/> <u>And</u> then went down to the <s>ship,</s><br/> The ocean flowing backward, <s>came</s> we then <u>to</u> the place<br/> Unwept, unwrapped in sepulchre, since <sub><sup>toils</sup></sub> urged other.<br/> Here did they rites, Perimedes and Eurylochus,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> <i>To</i> <sup>Pluto</sup> the <sub>strong,</sub> and praised Proserpine;<br/> To the Kimmerian lands, and peopled cities<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Souls stained with recent <sub>tears,</sub> girls tender,<br/> A sheep to Tiresias <s>only,</s> black and a bell-sheep.<br/> First mead and <b>then</b> sweet wine, water mixed with white flour.<br/> To the Kimmerian lands, and peopled cities<br/> Of youths and of <sub>the</sub> old who had borne much;<br/> Slaughtered the herds, sheep slain of bronze;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592944_quarter.jpg","text":" Covered with close-webbed <sup>mist,</sup> unpierced ever<br/><div class=\"margin-line\"> And then <s>went</s> down to the ship,<br/> Nor with stars stretched, nor looking <i>back</i> from heaven<br/></div> Bore us out <b>onward</b> with bellying <i>canvas,</i><br/> Pallor upon me, cried to my men for more beasts;<br/> Swartest night stretched over wretched men there.<br/> Till I should hear Tiresias.<br/> <u>Pitiful</u> spirit. And <i>I</i> cried in hurried speech:<br/> Sun to his slumber, shadows o’er all the <i>ocean,</i><br/> Dark blood flowed in the fosse,<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> Unsheathed <s>the</s> narrow sword,<br/> Here did they rites, Perimedes and Eurylochus,<br/> Poured we libations unto each <i>the</i> dead,<br/> Battle spoil, bearing yet <u><sub>dreory</sub></u> arms,<br/> These many crowded about me; with shouting,<br/> Battle <i><sub>spoil,</sub></i> bearing yet dreory arms,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592932_quarter.jpg","text":" Souls out of Erebus, <u>cadaverous</u> dead, of brides<br/> <sub>Aforesaid</sub> by Circe.<br/> To <sub>the</sub> Kimmerian lands, and peopled cities<br/> Circe’s <s>this</s> craft, the trim-coifed goddess.<br/> Men many, mauled with bronze <s>lance</s> heads,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> We <b>set</b> up mast and sail on that swart ship,<br/> Thus with stretched sail, we went over sea <i>till</i> day’s end.<br/> <sup>First</sup> mead and then sweet wine, water mixed with white flour.<br/> For sacrifice, heaping the pyre with <u><s>goods,</s></u><br/> Then prayed I many a prayer to the sickly death’s-heads;<br/><div class=\"margin-line\"> With <i>glitter</i> of sun-rays<br/> Bore sheep aboard her, and our bodies also<br/></div> Of youths and of the old who had borne <u>much;</u><br/> <s>Came</s> we then to the bounds of deepest water,<br/> The ocean flowing backward, <b>came</b> we then to <sup>the</sup> place<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592945_quarter.jpg","text":" Set keel to breakers, forth on the godly seas, and<br/> Poured ointment, cried to the gods,<br/> Pitiful spirit. And I cried in <sup>hurried</sup> speech:<br/> I dug the ell-square pitkin;<br/> I dug the ell-square <u>pitkin;</u><br/> To the Kimmerian <u>lands,</u> and peopled cities<br/> And then <b>went</b> down to the ship,<br/><div class=\"margin-line\"> Aforesaid <b>by</b> Circe.<br/> Then sat we amidships, wind jamming the tiller,<br/></div> I sat to keep off the impetuous impotent dead,<br/> As set in Ithaca, sterile bulls of the best<br/> Thus with stretched sail, we went over sea till day’s end.<br/> Unburied, <i>cast</i> on the wide earth,<br/> Set keel to breakers, forth on the godly seas, and<br/> “Elpenor, how art thou come to this dark <sup>coast?</sup><br/> For sacrifice, <b><sup>heaping</sup></b> the pyre with goods,<br/> Bore us out onward with bellying canvas,<br/> To <sub>the</sub> Kimmerian lands, and peopled cities<br/> Of youths and of the old who had borne much;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592
