        <div class='page-text-container'>
          <div class='page-text'></div>
        </div>
      </div>
    </div>
    <div class='diplomatic-footer'>
      <div class='page-buttons'>
        <div class='page-button start' data-page='1'>
          <span>&laquo;</span>
        </div>
        <div class='page-button previous' data-page='1'>
          <span>&lsaquo;</span>
        </div>
        <div class='page-button page' data-page='1'>1</div>
        <div class='page-button page' data-page='2'>2</div>
        <div class='page-button page' data-page='3'>3</div>
        <div class='page-button page' data-page='4'>4</div>
        <div class='page-button page' data-page='5'>5</div>
        <div class='page-button next' data-page='6'>
          <span>&rsaquo;</span>
        </div>
        <div class='page-button end' data-page='-1'>
          <span>&raquo;</span>
        </div>
      </div>
      <div class='layout-buttons'>
        <div class='text-image-layout layout-button active'>
          <img class='image-icon layout-icon black' src='/variant-viewer/assets/images/icons/image-icon-black.png'>
          <img class='image-icon layout-icon white' src='/variant-viewer/assets/images/icons/image-icon-white.png'>
          <span>|</span>
          <img class='text-icon layout-icon black' src='/variant-viewer/assets/images/icons/align-left-icon-black.png'>
          <img class='text-icon layout-icon white' src='/variant-viewer/assets/images/icons/align-left-icon-white.png'>
        </div>
        <div class='image-layout layout-button'>
          <img class='image-icon layout-icon black' src='/variant-viewer/assets/images/icons/image-icon-black.png'>
          <img class='image-icon layout-icon white' src='/variant-viewer/assets/images/icons/image-icon-white.png'>
        </div>
        <div class='text-layout layout-button'>
          <img class='text-icon layout-icon black' src='/variant-viewer/assets/images/icons/align-left-icon-black.png'>
          <img class='text-icon layout-icon white' src='/variant-viewer/assets/images/icons/align-left-icon-white.png'>
        </div>
      </div>
    </div>
  </body>
