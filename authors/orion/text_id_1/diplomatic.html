    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592932_quarter.jpg","text":" Till I should hear Tiresias.<br/> Came we then to <sub>the</sub> bounds of deepest water,<br/> Pitiful spirit. And I cried in hurried <sub>speech:</sub><br/> A sheep to Tiresias only, black and a <b>bell-sheep.</b><br/> Unburied, cast on the wide earth,<br/> Unburied, <u>cast</u> on the wide earth,<br/> <sub>Then</sub> prayed I many a prayer to the sickly death’s-heads;<br/> These <i>many</i> crowded about <s>me;</s> with shouting,<br/> But <i>first</i> Elpenor came, our friend Elpenor,<br/> Bore us out <s>onward</s> with bellying canvas,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592951_quarter.jpg","text":" Then sat <b>we</b> amidships, wind jamming the tiller,<br/> First mead and then sweet wine, water mixed with white flour.<br/> For sacrifice, heaping the pyre with goods,<br/><div class=\"margin-line\"> The ocean flowing backward, came we then to the place<br/> Battle spoil, bearing <u>yet</u> <i>dreory</i> arms,<br/></div> I <u>dug</u> the ell-square pitkin;<br/> Circe’s this craft, the trim-coifed goddess.<br/> Men many, mauled with bronze lance heads,<br/> Aforesaid <sub>by</sub> Circe.<br/> For sacrifice, heaping the pyre with goods,<br/> Poured we libations unto each the dead,<br/> Aforesaid by Circe.<br/> Till I should hear Tiresias.<br/> Slaughtered the herds, sheep slain of bronze;<br/> Souls out of <sub>Erebus,</sub> cadaverous dead, of brides<br/> Swartest night stretched over wretched men there.<br/> Unburied, <sub>cast</sub> on the wide earth,<br/> For sacrifice, heaping the pyre with <sup>goods,</sup><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592936_quarter.jpg","text":" Unwept, unwrapped in sepulchre, since toils urged other.<br/> <s>First</s> mead and then sweet wine, water mixed with white <sup>flour.</sup><br/><div class=\"margin-line\"> To jpg","text":" Men many, mauled with bronze lance heads,<br/><div class=\"margin-line\"> Thus with stretched <i>sail,</i> we went over <b>sea</b> till day’s end.<br/> The ocean flowing backward, came we <sub>then</sub> to the place<br/></div> First mead and <sub>then</sub> sweet wine, water mixed with white flour.<br/> Poured we libations unto each the dead,<br/> Bore us <sup>out</sup> onward <i>with</i> bellying canvas,<br/> Limbs that we left in the house of Circe,<br/> <s>Set</s> keel to breakers, forth on the godly seas, and<br/> The ocean flowing backward, came we then to the <sub>place</sub><br/> <b>Unsheathed</b> the narrow sword,<br/> For <sup>sacrifice,</sup> heaping the pyre with goods,<br/> The ocean flowing backward, came we then to the place<br/> I sat <s>to</s> keep off the impetuous impotent dead,<br/> For sacrifice, heaping the <sub>pyre</sub> with <sup>goods,</sup><br/> Slaughtered the herds, sheep slain of bronze;<br/> Souls out <s>of</s> Erebus, cadaverous dead, of brides<br/> First mead and then sweet wine, water mixed with white <sub>flour.</sub><br/> For sacrifice, heaping the pyre with goods,<br/> Then prayed I many a prayer to the <u>sickly</u> death’s-heads;<br/> Pitiful spirit. And I cried in hurried speech:<br/> Limbs that we left in the <sub>house</sub> of Circe,<br/> Heavy with weeping, <i>and</i> winds from sternward<br/> Men many, mauled with bronze lance heads,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> We set up mast and sail on that swart ship,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592955_quarter.jpg","text":" To Pluto the strong, and praised Proserpine;<br/><div class=\"margin-line\"> Of youths and of the old who had borne much;<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/></div> Heavy with weeping, <u><b>and</b></u> winds from sternward<br/> And drawing sword from my <i>hip</i><br/> Souls stained with recent tears, girls tender,<br/> Pitiful spirit. And I cried in hurrie ><div class=\"margin-line\"> To Pluto the strong, <u>and</u> praised Proserpine;<br/> Then sat we amidships, wind jamming the tiller,<br/></div> Covered <sub>with</sub> close-webbed mist, unpierced ever<br/> Nor with stars stretched, nor looking back from heaven<br/> Men many, <sup>mauled</sup> with bronze lance heads,<br/> <b>Aforesaid</b> <i>by</i> Circe.<br/> Heavy with weeping, and winds from sternward<br/> As set in Ithaca, sterile bulls of the best<br/> Came we <u>then</u> to the bounds of deepest water,<br/> Souls stained with recent tears, girls <sup>tender,</sup><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592945_quarter.jpg","text":" As set <b>in</b> <s>Ithaca,</s> sterile bulls of the <sup>best</sup><br/> Heavy with weeping, and winds from sternward<br/><div class=\"margin-line\"> Bore sheep aboard her, and our bodies <u>also</u><br/> Dark blood flowed in the fosse,<br/></div> Nor with stars stretched, nor looking back from heaven<br/> Till I should hear Tiresias.<br/> <s><sub>Slaughtered</sub></s> <u>the</u> <i>herds,</i> sheep slain of bronze;<br/> Aforesaid by Circe.<br/> I dug <sup>the</sup> ell-square pitkin;<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Till I should hear Tiresias.<br/> Poured we libations unto <sub>each</sub> the <s><b>dead,</b></s><br/> These many crowded about me; <b>with</b> <s>shouting,</s><br/> “Elpenor, how art <sup>thou</sup> come to this dark coast?<br/> Pallor upon me, cried to my men for more beasts;<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Bore sheep aboard her, and our bodies also<br/> Swartest night stretched <sub>over</sub> wretched men there.<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592957_quarter.jpg","text":" A sheep to Tiresias only, <i>black</i> and a bell-sheep.<br/> <s><sup>But</sup></s> first Elpenor came, our friend Elpenor,<br/><div class=\"margin-line\"> We set up mast and sail on that swart ship,<br/> Circe’s this <sub>craft,</sub> the trim-coifed goddess.<br/></div> Poured ointment, cried <u>to</u> the gods,<br/> Aforesaid by <i>Circe.</i><br/> Of youths and of the old who had borne much;<br/> <u>With</u> glitter of sun-rays<br/> For sacrifice, heaping the pyre with goods,<br/> Covered with <sup>close-webbed</sup> mist, <u>unpierced</u> ever<br/> Then prayed I many a prayer to the sickly <s>death’s-heads;</s><br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Unsheathed the narrow sword,<br/> Poured ointment, cried to the <sub>gods,</sub><br/> Pallor upon me, cried to my men for more beasts;<br/> For <i>sacrifice,</i> heaping the pyre with goods,<br/> Bore us <b>out</b> onward with <sup>bellying</sup> <sub>canvas,</sub><br/> Battle <sub>spoil,</sub> bearing yet dreory arms,<br/> <s><sup>Bore</sup></s> sheep aboard her, and our bodies also<br/> <i>Of</i> youths and of <sup>the</sup> old <u>who</u> <b>had</b> borne much;<br/> <s>Pitiful</s> spirit. And I cried in hurried speech:<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592954_quarter.jpg","text":" Unwept, unwrapped in sepulchre, since toils urged other.<br/> And drawing sword from my hip<br/> Men many, <b>mauled</b> with <i>bronze</i> lance heads,<br/><div class=\"margin-line\"> Till I should hear Tiresias.<br/> <i>Aforesaid</i> by Circe.<br/></div> Pallor upon me, cried to my men for more beasts;<br/> Bore us out <u>onward</u> with bellying canvas,<br/> And then went down to the ship,<br/> As set in Ithaca, sterile bulls of the best<br/> Swartest night stretched over wretched men there.<br/> Bore <b>sheep</b> aboard her, and our bodies also<br/> Here did they rites, Perimedes and <s>Eurylochus,</s><br/> I sat to <u>keep</u> off the impetuous impotent dead,<br/> “Elpenor, how art thou come to this dark coast?<br/> “Elpenor, how <s>art</s> thou come to this dark coast?<br/> Then sat we amidships, wind jamming the tiller,<br/> And <u>drawing</u> sword from my hip<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Of youths and of the old who had borne much;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592941_quarter.jpg","text":"<div class=\"margin-line\"> And drawing sword from my hip<br/> First mead and then sweet wine, water mixed with white flour.<br/></div> Men many, mauled <u>with</u> bronze lance heads,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Covered with close-webbed mist, unpierced ever<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> Unsheathed the narrow <u>sword,</u><br/> To the Kimmerian lands, and peopled <s><b>cities</b></s><br/> Bore us out onward <i>with</i> bellying <sup>canvas,</sup><br/> Poured ointment, cried to the gods,<br/> Bore us out onward with bellying canvas,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Limbs that we left in <u>the</u> <b>house</b> of Circe,<br/> Here did they rites, Perimedes and Eurylochus,<br/> First mead and then sweet wine, water mixed with white flour.<br/> Thus with stretched sail, we went over sea till day’s <u>end.</u><br/> We set up <b>mast</b> and sail on that swart ship,<br/> Dark blood <sub>flowed</sub> in <s>the</s> fosse,<br/> Then <u><s>sat</s></u> we amidships, wind jamming the tiller,<br/> Heavy with weeping, and winds from sternward<br/> Came we <sub>then</sub> to the bounds of deepest water,<br/> “Elpenor, how art thou come to this dark <s>coast?</s><br/> And then went down <sup>to</sup> the ship,<br/>"}];
