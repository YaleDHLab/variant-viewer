    <script>
    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" For sacrifice, heaping the pyre with goods,<br/> Nor with <i>stars</i> stretched, nor looking back <sub>from</sub> heaven<br/> Of youths and of the old who had borne much;<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Set keel to breakers, forth <sub>on</sub> the godly seas, and<br/> <u>Aforesaid</u> <sup>by</sup> Circe.<br/> Dark blood flowed in the fosse,<br/> Bore sheep aboard her, and our bodies also<br/> But first Elpenor came, our friend Elpenor,<br/> Till I <b>should</b> hear Tiresias.<br/> “Elpenor, how art <sub>thou</sub> come to this dark coast?<br/><div class=\"margin-line\"> I sat to keep off the impetuous impotent dead,<br/> Then sat we amidships, wind jamming the tiller,<br/></div> With glitter of sun-rays<br/> First mead and then sweet wine, water mixed with white flour.<br/> Men many, mauled with bronze lance heads,<br/> The ocean <b>flowing</b> backward, came we then to <sub>the</sub> place<br/> Here did they rites, Perimedes and Eurylochus,<br/> Battle <i>spoil,</i> bearing yet dreory <b>arms,</b><br/> A sheep to Tiresias <s>only,</s> black and a bell-sheep.<br/> First mead and then sweet wine, water mixed with white flour.<br/> <b>As</b> set <i>in</i> Ithaca, sterile bulls of the best<br/> I dug <u>the</u> ell-square pitkin;<br/> Bore us out onward <sub>with</sub> bellying canvas,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" These many crowded about me; with shouting,<br/> For sacrifice, heaping the pyre with goods,<br/> I sat to keep off <sub>the</sub> impetuous impotent dead,<br/> Souls stained with recent tears, girls tender,<br/> Souls out <sup>of</sup> Erebus, cadaverous dead, of brides<br/> Thus with stretched sail, we went over sea till day’s end.<br/> And <s>drawing</s> sword from my hip<br/><div class=\"margin-line\"> The ocean flowing backward, came we then to <u>the</u> place<  of bronze;<br/> First <i>mead</i> and then sweet wine, water mixed with white flour.<br/> Nor with stars stretched, <sub>nor</sub> looking back from heaven<br/> Dark blood flowed in the fosse,<br/> These many crowded <sub>about</sub> me; with shouting,<br/> Poured we libations unto each the dead,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592932_quarter.jpg","text":" I <b>sat</b> to keep off the impetuous impotent dead,<br/> Unburied, cast on <i>the</i> wide earth,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/><div class=\"margin-line\"> Sun <i>to</i> his slumber, shadows o’er all the ocean,<br/> A sheep to Tiresias only, black and a <sub>bell-sheep.</sub><br/></div> Souls stained with recent tears, girls tender,<br/> Then <s>sat</s> we amidships, <b>wind</b> jamming the tiller,<br/> Nor with stars stretched, nor looking back <b>from</b> heaven<br/> Then prayed I many a prayer <i>to</i> the sickly death’s-heads;<br/> Limbs that we left in the house of Circe,<br/> Heavy <b>with</b> weeping, and winds from sternward<br/> Covered <i>with</i> close-webbed mist, unpierced ever<br/> Limbs that we left in the house of Circe,<br/> Set keel to breakers, forth on the godly seas, and<br/> Sun to his <sup>slumber,</sup> shadows o’er all the ocean,<br/> Heavy with weeping, and winds <i>from</i> sternward<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592957_quarter.jpg","text":" But first Elpenor came, our friend Elpenor,<br/> Unburied, cast on <s><sup>the</sup></s> wide earth,<br/> Bore us out onward with bellying canvas,<br/> Slaughtered the herds, sheep slain of bronze;<br/> And drawing sword from my <sup>hip</sup><br/> Heavy with weeping, <sub>and</sub> winds from <sup>sternward</sup><br/> Of youths and of the <sup>old</sup> who had borne much;<br/> Battle spoil, bearing yet dreory arms,<br/> These many crowded about me; with shouting,<br/> Heavy with weeping, and winds from sternward<br/> Till I should <s>hear</s> Tiresias.<br/><div class=\"margin-line\"> Set keel to breakers, forth on the godly seas, and<br/> <sup>Slaughtered</sup> the herds, sheep slain of bronze;<br/></div> <sup>Nor</sup> with stars stretched, nor looking back from heaven<br/> Battle spoil, bearing yet dreory arms,<br/> Here <sup>did</sup> they rites, Perimedes and Eurylochus,<br/> Thus with stretched sail, we <sup>went</sup> <u>over</u> sea till day’s end.<br/> Unsheathed <sup>the</sup> narrow sword,<br/> To <sub>the</sub> Kimmerian lands, and peopled cities<br/> Till I <b><i>should</i></b> hear Tiresias.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":" Circe’s this craft, the <i>trim-coifed</i> <sub>goddess.</sub><br/> Circe’s this craft, the trim-coifed goddess.<br/> For sacrifice, heaping the pyre with goods,<br/> I dug <i>the</i> ell-square pitkin;<br/> Men <sup>many,</sup> mauled with <i>bronze</i> lance heads,<br/> <sub>Circe’s</sub> <s>this</s> craft, the trim-coifed goddess.<br/><div class=\"margin-line\"> <sub>For</sub> sacrifice, heaping the pyre with <sup>goods,</sup><br/> To Pluto the strong, and praised Proserpine;<br/></div> Circe’s this craft, the trim-coifed goddess.<br/> These many crowded about <sup>me;</sup> <sub>with</sub> shouting,<br/> <i>Unburied,</i> cast on the wide earth,<br/> We set up mast <sub>and</sub> sail on that swart ship,<br/> Souls stained with recent <u>tears,</u> girls tender,<br/> These many crowded about me; with <sub>shouting,</sub><br/> <sup>And</sup> drawing sword from my hip<br/> Here did <b><sup>they</sup></b> rites, Perimedes and Eurylochus,<br/> <sup>Slaughtered</sup> the <s>herds,</s> sheep slain of bronze;<br/> A <u>sheep</u> to Tiresias only, black and a bell-sheep.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592942_quarter.jpg","text":" Limbs that we left in the house of <sub>Circe,</sub><br/> Dark blood flowed in the fosse,<br/> These <sup>many</sup> crowded about <u>me;</u> with shouting,<br/ des</sub> and Eurylochus,<br/> Limbs that we left in the house of <s>Circe,</s><br/></div> Of youths and of <b>the</b> old who had borne much;<br/> As set in Ithaca, sterile bulls of the best<br/> But first Elpenor <b><sub>came,</sub></b> our friend Elpenor,<br/> Dark blood flowed in the fosse,<br/> We set <sub>up</sub> mast and sail on that swart ship,<br/> Souls <s>stained</s> with recent tears, girls tender,<br/> <sup>These</sup> many crowded about me; with shouting,<br/> Thus with stretched sail, <sup>we</sup> went over sea till day’s end.<br/> Sun to his slumber, shadows o’er <sub>all</sub> the ocean,<br/> Pallor upon me, cried to my men for more beasts;<br/> For sacrifice, heaping the pyre with goods,<br/> Of youths and of <s>the</s> old who <sup>had</sup> borne much;<br/> Thus with stretched sail, we went over sea till day’s end.<br/> <u>These</u> many crowded about me; with shouting,<br/> We set up mast <i>and</i> sail on that swart ship,<br/> To <b>the</b> Kimmerian lands, and peopled cities<br/> Swartest night stretched over wretched men there.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458078_quarter.jpg","text":" Souls out of <sup>Erebus,</sup> cadaverous dead, of brides<br/> <s><b>Heavy</b></s> with <sup>weeping,</sup> and winds from sternward<br/> “Elpenor, how art <i>thou</i> come to this dark coast?<br/><div class=\"margin-line\"> Poured ointment, cried to the gods,<br/> Pitiful spirit. And I cried in hurried speech:<br/></div> Circe’s this craft, the trim-coifed goddess.<br/> Bore us out onward with bellying canvas,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> <sup>Souls</sup> out of Erebus, cadaverous dead, of brides<br/> <b>I</b> dug the ell-square pitkin;<br/> “Elpenor, how art thou come to this dark <s>coast?</s><br/> Unburied, cast on the wide <i>earth,</i><br/> These many crowded about me; with shouting,<br/> Souls out of Erebus, cadaverous dead, <sup>of</sup> brides<br/> Nor with <u>stars</u> stretched, nor looking back <sub>from</sub> heaven<br/> Bore sheep aboard her, and our bodies <b>also</b><br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> As set <sub>in</sub> Ithaca, sterile bulls of the best<br/> “Elpenor, how art thou come to this dark coast?<br/> <s>But</s> first Elpenor <i>came,</i> <b>our</b> friend Elpenor,<br/> To the Kimmerian lands, and peopled cities<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592947_quarter.jpg","text":" Pitiful spirit. And I cried in hurried speech:<br/> The ocean flowing backward, came we then to <sup>the</sup> place<br/> Circe’s this craft, the trim-coifed goddess.<br/> Circe’s this craft, the trim-coifed goddess.<br/><div class=\"margin-line\"> For sacrifice, heaping the pyre with goods,<br/> I <u>sat</u> to keep off the impetuous impotent dead,<br/></div> Unwept, <sub>unwrapped</sub> in sepulchre, since toils urged other.<br/> Came we then to <b>the</b> <s>bounds</s> of deepest water,<br/> We set up mast and sail on that swart ship,<br/> And <s><sup>drawing</sup></s> sword from my hip<br/> Poured we <b>libations</b> <s>unto</s> each the dead,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592944_quarter.jpg","text":" A sheep <i>to</i> Tiresias only, black and a bell-sheep.<br/> Souls stained with recent <sub>tears,</sub> girls tender,<br/> Dark blood <sub>flowed</sub> in the fosse,<br/> We set up mast and sail on that swart <u>ship,</u><br/> Limbs that we left in the house of Circe,<br/> For sacrifice, heaping the pyre with goods,<br/> Sun <i>to</i> his slumber, shadows o’er all the ocean,<br/> Set keel to breakers, forth on the godly seas, and<br/><div class=\"margin-line\"> Souls stained <b>with</b> recent tears, girls tender,<br/> Poured we libations unto each the dead,<br/></div> I dug <sub>the</sub> ell-square pitkin;<br/> Sun to his slumber, shadows o’er all the ocean,<br/> And drawing sword from my <su owded about <s>me;</s> with shouting,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592952_quarter.jpg","text":" Poured we <s>libations</s> unto each the dead,<br/> Poured we libations <sup>unto</sup> <s><sub>each</sub></s> the dead,<br/> A sheep <s>to</s> Tiresias only, black and <sup>a</sup> bell-sheep.<br/> Battle <s>spoil,</s> bearing yet dreory arms,<br/> Unburied, cast on the wide earth,<br/> Unburied, cast <s>on</s> the wide earth,<br/> To the Kimmerian lands, and peopled cities<br/> <s>I</s> dug the <u>ell-square</u> pitkin;<br/> Nor with stars stretched, nor <b>looking</b> back from heaven<br/> And drawing sword from <sub>my</sub> hip<br/>"}];
