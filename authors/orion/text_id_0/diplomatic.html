<sup>coast?</sup></u><br/> Battle <i>spoil,</i> bearing yet dreory arms,<br/><div class=\"margin-line\"> Then prayed I many <b><sub>a</sub></b> prayer to the sickly death’s-heads;<br/> Of youths and of the old who had borne much;<br/></div> Bore us out onward with bellying canvas,<br/> Covered with close-webbed mist, unpierced ever<br/> Swartest night stretched over wretched men there.<br/> <u>Slaughtered</u> the herds, sheep slain of bronze;<br/> Thus with stretched sail, we <i>went</i> over <s>sea</s> till day’s end.<br/> Here did they rites, Perimedes and Eurylochus,<br/> And then went down to the ship,<br/> <u>Covered</u> with close-webbed mist, unpierced ever<br/> Here did they rites, Perimedes and Eurylochus,<br/> Souls stained with <b>recent</b> tears, girls tender,<br/> But first Elpenor <i>came,</i> our friend Elpenor,<br/> Nor with stars stretched, nor looking back from heaven<br/> For sacrifice, heaping the pyre with goods,<br/> Unwept, unwrapped in sepulchre, since toils <b><sup>urged</sup></b> other.<br/> I sat to keep off the impetuous impotent dead,<br/>"}];
