ead,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Pallor upon <i>me,</i> cried to my men for more <sup>beasts;</sup><br/> “Elpenor, how art thou come to this dark coast?<br/> Pallor upon me, cried to <sub>my</sub> men for more beasts;<br/> Battle spoil, bearing yet <s>dreory</s> <sub>arms,</sub><br/> To Pluto the strong, and praised Proserpine;<br/> Then sat we amidships, wind jamming the tiller,<br/> Limbs that we <sup>left</sup> in the house of Circe,<br/> Sun to his slumber, shadows o’er <sub>all</sub> the ocean,<br/> <u>Till</u> I should hear Tiresias.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" Souls stained with recent tears, girls tender,<br/> Souls stained with recent tears, girls tender,<br/> Sun to <sup>his</sup> slumber, shadows o’er all the ocean,<br/> Men many, <s>mauled</s> with bronze lance heads,<br/> Circe’s this craft, the trim-coifed <u>goddess.</u><br/> Pallor upon me, cried to <b>my</b> men for more beasts;<br/><div class=\"margin-line\"> Nor <i>with</i> stars stretched, nor looking back from heaven<br/> Set keel to breakers, forth on the godly seas, and<br/></div> As set in Ithaca, sterile bulls of the best<br/> Limbs that we left in the house of Circe,<br/> <sup>First</sup> <s>mead</s> and then sweet wine, <i>water</i> mixed with white flour.<br/> I dug the <sup>ell-square</sup> pitkin;<br/> Came we then to the bounds of deepest water,<br/> And then went down <i>to</i> the ship,<br/> Then sat we amidships, wind jamming <sub>the</sub> tiller,<br/> Then sat we amidships, wind jamming the tiller,<br/> Then sat we amidships, wind jamming the tiller,<br/> “Elpenor, how art thou come to this dark coast?<br/> <b>Set</b> keel to breakers, forth on the godly seas, <sub>and</sub><br/> <s><sup>These</sup></s> many crowded about me; with <i>shouting,</i><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592936_quarter.jpg","text":" Here did they rites, <sup>Perimedes</sup> and <sub>Eurylochus,</sub><br/> Pitiful spirit. And I cried in hurried speech:<br/> Dark blood <i>flowed</i> <u>in</u> the fosse,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Of youths and <i>of</i> the old <sup>who</sup> had borne much;<br/> Souls stained with recent tears, girls tender,<br/> Thus with stretched sail, we went over sea till day’s end.<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Came we then to the bounds of deepest water,<br/> Nor with stars stretched, nor looking back from heaven<br/> Poured we <sub>libations</sub> unto each <b>the</b> dead,<br/> Swartest night stretched over wretched men there.<br/> To Pluto the strong, and praised Proserpine;<br/><div class=\"margin-line\"> Battle <i>spoil,</i> bearing yet dreory arms,<br/> Bore sheep aboard her, and our bodies also<br/></div> Battle spoil, bearing yet dreory arms,<br/> Set keel to breakers, forth on the godly seas, and<br/> I <i>dug</i> the ell-square pitkin;<br/> Bore us <u>out</u> onward with bellying canvas,<br/> I sat to keep off the impetuous impotent dead,<br/> Dark blood flowed in the fosse,<br/> Heavy with weeping, and winds from sternward<br/> <b><sup>Bore</sup></b> us out onward with bellying canvas,<br/> A sheep to Tiresias only, black and a bell-sheep.<br/>"}];
