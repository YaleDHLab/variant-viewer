ck and a <sub>bell-sheep.</sub><br/> Battle <sup>spoil,</sup> bearing yet dreory arms,<br/> Circe’s this <b>craft,</b> the trim-coifed <sup>goddess.</sup><br/> I sat to keep off the impetuous <sup>impotent</sup> dead,<br/><div class=\"margin-line\"> Unsheathed the <s>narrow</s> sword,<br/> Pitiful spirit. And I cried in hurried speech:<br/></div> I dug the ell-square pitkin;<br/> Came we then to the <sup>bounds</sup> of deepest water,<br/> First <i>mead</i> and then sweet wine, <sub>water</sub> mixed with white flour.<br/> Set keel to breakers, forth on the godly seas, and<br/> Unsheathed the <i>narrow</i> sword,<br/> Then sat we <sub>amidships,</sub> wind jamming <u>the</u> tiller,<br/> Limbs that we left in the house of Circe,<br/> Heavy with weeping, and winds <sub>from</sub> sternward<br/> Covered with close-webbed mist, unpierced ever<br/> And drawing sword from my hip<br/> Souls out of Erebus, cadaverous dead, of brides<br/> <b>Then</b> sat we amidships, wind jamming the tiller,<br/> First mead and <s>then</s> sweet wine, water mixed with white flour.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592938_quarter.jpg","text":" “Elpenor, how art thou come to this dark coast?<br/> Bore sheep aboard her, and our bodies <sub>also</sub><br/> Heavy with weeping, and winds <s>from</s> sternward<br/> To the Kimmerian lands, and peopled cities<br/> Limbs that we left in the house of Circe,<br/> To Pluto the strong, and <sup>praised</sup> Proserpine;<br/> Circe’s <s>this</s> craft, the trim-coifed goddess.<br/> Came we <sub>then</sub> to <b>the</b> bounds of deepest water,<br/> <u>Set</u> keel to breakers, forth on the godly seas, and<br/> And drawing sword from my hip<br/> Battle spoil, <b>bearing</b> yet dreory arms,<br/> Set keel <sub>to</sub> breakers, forth on the godly seas, and<br/> I sat to keep off the impetuous impotent dead,<br/> With glitter of sun-rays<br/> Dark blood flowed in <b>the</b> <u>fosse,</u><br/> First mead and then sweet wine, water mixed with white flour.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592948_quarter.jpg","text":" “Elpenor, <s>how</s> art thou come to this dark coast?<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> The ocean flowing backward, came we then to the place<br/> Souls out of Erebus, cadaverous dead, of brides<br/> As set in Ithaca, sterile <sup>bulls</sup> of the best<br/> We set up mast and sail on that swart <b>ship,</b><br/> Here did they rites, <u>Perimedes</u> and <i>Eurylochus,</i><br/> Thus with stretched sail, we <i>went</i> over sea till day’s end.<br/><div class=\"margin-line\"> Battle spoil, bearing yet dreory <u><b>arms,</b></u><br/> Then sat <i>we</i> amidships, wind jamming the tiller,<br/></div> I <i>sat</i> to keep off the impetuous impotent dead,<br/> Set keel to <sub>breakers,</sub> forth on the godly seas, and<br/> The ocean flowing backward, came we then to the place<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" To the Kimmerian lands, and peopled cities<br/> <i>And</i> drawing sword <b>from</b> my hip<br/> Came we <i>then</i> to the bounds of deepest water,<br/> Set keel to breakers, forth on the godly seas, and<br/> Then sat we amidships, wind <s>jamming</s> the tiller,<br/><div class=\"margin-line\"> Unsheathed the narrow sword,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/></div> <u>I</u> sat to keep off the impetuous impotent dead,<br/> Poured ointment, cried to <sub>the</sub> gods,<br/> The ocean flowing backward, came we then to the <sub>place</sub><br/> The ocean flowing backward, came we then to the place<br/> The ocean flowing backward, came we then to the place<br/> <b>Souls</b> out of Erebus, cadaverous dead, of brides<br/> Then prayed I many a prayer to the <sup>sickly</sup> death’s-heads;<br/> Sun to his slumber, shadows o’er all the ocean,<br/> And <sub>drawing</sub> sword from my hip<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592944_quarter.jpg","text":" Poured ointment, cried to the gods,<br/> Poured we libations unto each the dead,<br/> Unburied, cast <s>on</s> the wide earth,<br/><div class=\"margin-line\"> <u>Dark</u> blood flowed in the fosse,<br/> Pallor upon me, cried to my <sup>men</sup> for more beasts;<br/></div> Thus with stretched sail, we went over sea till day’s end.<br/> Here did they rites, Perimedes and Eurylochus,<br/> These many <s>crowded</s> about me; with <u><sup>shouting,</sup></u><br/> Then sat we amidships, wind jamming the tiller,<br/> Battle spoil, bearing <s>yet</s> dreory arms,<br/> To the Kimmerian lands, and peopled cities<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592954_quarter.jpg","text":" Set keel to breakers, forth <u>on</u> the godly seas, and<br/> Unsheathed the narrow <sup>sword,</sup><br/> Battle spoil, bearing yet dreory arms,<br/> But first Elpenor came, our friend <i>Elpenor,</i><br/> Here did they rites, Perimedes and Eurylochus,<br/> Covered with close-webbed mist, unpierced ever<br/> Poured we libations unto each the dead,<br/> Set keel to breakers, forth on the godly seas, and<br/> Poured we libations unto each the dead,<br/> Then sat we amidships, wind jamming <i>the</i> tiller,<br/> Unsheathed the narrow sword,<br/> Nor with stars stretched, nor looking back from heaven<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458078_quarter.jpg","text":" Limbs that we left in the house of Circe,<br/> I sat to <u>keep</u> off the impetuous impotent dead,<br/> Unwept, unwrapped in sepulchre, since toils <s>urged</s> other.<br/> I dug the ell-square pitkin;<br/> Unwept, unwrapped in sepulchre, since <i>toils</i> urged other.<br/> Of youths and of the old who had borne much;<br/> Souls stained with recent tears, girls tender,<br/> Men many, mauled with bronze lance heads,<br/> Dark blood <i>flowed</i> in the fosse,<br/> And then went down <b>to</b> the ship,<br/> <u>Unburied,</u> cast on <i>the</i> wid de earth,<br/><div class=\"margin-line\"> Men <b>many,</b> mauled with bronze lance heads,<br/> Pitiful spirit. And I <i>cried</i> in hurried speech:<br/></div> Bore sheep aboard her, and <b>our</b> bodies also<br/> Bore us out onward with bellying canvas,<br/> With <sup>glitter</sup> of <s>sun-rays</s><br/> Heavy with <u>weeping,</u> <i>and</i> winds from <s>sternward</s><br/> Covered with <sup>close-webbed</sup> <b>mist,</b> unpierced ever<br/> Unwept, unwrapped in sepulchre, <i>since</i> toils urged other.<br/> Pitiful spirit. And I <s>cried</s> in hurried speech:<br/> And then went down to the ship,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592951_quarter.jpg","text":" To Pluto the strong, and praised Proserpine;<br/> Men many, mauled with bronze lance heads,<br/> <sub>I</sub> dug the ell-square <sup>pitkin;</sup><br/> Then prayed I <u>many</u> <b>a</b> prayer to <sup>the</sup> sickly death’s-heads;<br/> Nor with <b>stars</b> stretched, nor looking back from heaven<br/> Poured we libations unto each the dead,<br/> “Elpenor, how art thou come to this dark coast?<br/> And drawing <u>sword</u> from my hip<br/> <sub>Battle</sub> spoil, bearing yet dreory arms,<br/> Pitiful spirit. And I cried in hurried speech:<br/> Bore sheep aboard her, <s>and</s> our bodies also<br/> With glitter of sun-rays<br/> Of youths and <s>of</s> the old who had borne much;<br/> Sun to his slumber, shadows o’er all the ocean,<br/> <b>Set</b> keel to breakers, forth on the godly seas, and<br/> With <i>glitter</i> <sub>of</sub> <s><b>sun-rays</b></s><br/> Then prayed I <sup>many</sup> a prayer to the sickly death’s-heads;<br/> Poured ointment, cried to the gods,<br/><div class=\"margin-line\"> “Elpenor, <i>how</i> <u><s><sub>art</sub></s></u> thou come to this dark coast?<br/> Battle spoil, bearing yet dreory arms,<br/></div> Unburied, cast on the wide earth,<br/> Sun to his <b>slumber,</b> shadows o’er all the ocean,<br/> Bore us <b>out</b> onward with bellying <u>canvas,</u><br/> For <sup>sacrifice,</sup> heaping the pyre with goods,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592958_quarter.jpg","text":" Till I should hear Tiresias.<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Covered with close-webbed mist, unpierced ever<br/> Nor with stars stretched, nor looking <i>back</i> from heaven<br/> Bore us out onward with bellying canvas,<br/> Till I should hear <u>Tiresias.</u><br/> Nor with stars stretched, nor looking back from heaven<br/> Unburied, cast on <u>the</u> wide earth,<br/> A sheep <s>to</s> Tiresias only, black and a bell-sheep.<br/> Set keel to breakers, forth <sup>on</sup> the godly seas, and<br/> Came we then to the bounds of deepest water,<br/> Unsheathed the narrow sword,<br/> <b>And</b> <s>then</s> went down to the ship,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Unburied, cast on <s>the</s> wide earth,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Men many, mauled with bronze lance heads,<br/> I dug the ell-square pitkin;<br/><div class=\"margin-line\"> <sub>Came</sub> we then to the bounds of deepest water,<br/> I sat to keep off the impetuous impotent dead,<br/></div> With glitter of <s>sun-rays</s><br/> Unburied, cast on the wide earth,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592935_quarter.jpg","text":" Bore sheep aboard her, and our bodies also<br/> Then sat <u>we</u> amidships, wind jamming the tiller,<br/> Sun to his slumber, shadows o’er all the ocean,<br/><div class=\"margin-line\"> Till I should <s>hear</s> Tiresias.<br/> Covered <s>with</s> <i>close-webbed</i> mist, unpierced ever<br/></div> <i>Then</i> prayed I many a prayer to the sickly death’s-heads;<br/> First <s>mead</s> and <sub>then</sub> sweet wine, water mixed with <sup>white</sup> flour.<br/> To the Kimmerian lands, and peopled cities<br/> <b>Circe’s</b> <sub>this</sub> craft, the trim-coifed goddess.<br/> Poured ointment, cried to the gods,<br/> Came we then to the bounds of deepest water,<br/> Unsheathed the narrow sword,<br/> Bore sheep aboard her, and our bodies also<br/> Aforesaid by Circe.<br/> Pallor upon me, cried to my men <b>for</b> more beasts;<br/> <u>Unburied,</u> cast on the <b>wide</b> earth,<br/> Limbs that we left <sub>in</sub> the house of Circe,<br/> Till <sub>I</sub> should hear Tiresias.<br/> Battle spoil, bearing yet dreory arms,<br/> The ocean flowing backward, came we then to the place<br/> First mead <i>and</i> then sweet wine, <sup>water</sup> mixed with white flour.<br/> Slaughtered the herds, sheep slain of bronze;<br/> With glitter <sup>of</sup> sun-rays<br/> <b>Unburied,</b> cast on the wide earth,<br/> Poured we libations unto each the dead,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458078_quarter.jpg","text":" Poured we <sub>libations</sub> unto each the dead,<br/> I dug <i>the</i> ell-square pitkin;<br/> For sacrifice, heaping the pyre with goods,<br/> <s>Set</s> keel to breakers, forth on <sup>the</sup> godly seas, and<br/> <sup>For</sup> sacrifice, heaping the pyre with goods,<br/> And then went down to the ship,<br/> And then went down to <b>the</b> ship,<br/> Thus with stretched sail, we went over sea till day’s end.<br/> Bore us out onward with bellying canvas,<br/> Bore us out onward <u>with</u> bellying canvas,<br/> Covered with close-webbed mist, unpierced ever<br/> Bore <b><i>sheep</i></b> aboard her, and <s>our</s> bodies also<br/> <sup>Bore</sup> sheep aboard her, and our bodies also<br/> As set in Ithaca, sterile bulls of the best<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592941_quarter.jpg","text":" Bore sheep aboard her, and our bodies also<br/> <i>To</i> Pluto the strong, and praised Proserpine;<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Covered with close-webbed mist, unpierced <s>ever</s><br/> The ocean flowing backward, came we then to the place<br/> Limbs that we left in the house of Circe,<br/> Slaughtered the herds, sheep slain of <u>bronze;</u><br/> The ocean flowing backward, came we then to the place<br/> Of youths and of the old who had <i>borne</i> much;<br/> <s>The</s> ocean <b>flowing</b> backward, came we then to the place<br/> Dark blood flowed in the fosse,<br/> These many <sub>crowded</sub> about me; with shouting,<br/> Battle spoil, <b>bearing</b> <u>yet</u> dreory arms,<br/> Thus with stretched sail, we <i>went</i> over sea till day’s end.<br/> Souls stained with recent tears, girls tender,<br/> <i>To</i> the Kimmerian lands, and peopled <u>cities</u><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592941_quarter.jpg","text":" Souls stained with recent tears, girls <sup>tender,</sup><br/> <b>Unsheathed</b> the narrow sword,<br/> Poured we libations unto each the dead,<br/><div class=\"margin-line\"> First mead and then sweet wine, water mixed with white flour.<br/> Aforesaid by <u>Circe.</u><br/></div> I dug the <i>ell-square</i> pitkin;<br/> To the Kimmerian lands, and peopled cities<br/> To Pluto the strong, and praised <s>Proserpine;</s><br/> These many crowded about me; with shouting,<br/> Unsheathed the narrow sword,<br/> With glitter of sun-rays<br/> These many crowded about <sub>me;</sub> with shouting,<br/>"}];
