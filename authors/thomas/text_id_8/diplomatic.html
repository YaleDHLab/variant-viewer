    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592957_quarter.jpg","text":" Till I should hear Tiresias.<br/> Of youths and of the old who had borne much;<br/> Heavy with weeping, and <sub>winds</sub> from sternward<br/> Then prayed I many a prayer to <i>the</i> sickly <u>death’s-heads;</u><br/> Nor <i>with</i> stars stretched, nor looking back from heaven<br/> We set up mast and sail on that swart ship,<br/> I sat to keep off the impetuous impotent dead,<br/> Battle spoil, bearing yet dreory arms,<br/> Then sat we <u>amidships,</u> wind jamming the tiller,<br/><div class=\"margin-line\"> As set in Ithaca, sterile bulls of the best<br/> Of youths and of the old who had borne much;<br/></div> As set in <sup>Ithaca,</sup> sterile bulls of the best<br/> Till I should hear Tiresias.<br/> Limbs that we left in the house of Circe,<br/> Till I should hear Tiresias.<br/> With glitter of sun-rays<br/> Poured ointment, cried to the <sub>gods,</sub><br/> Came we then to the bounds of deepest <s>water,</s><br/> To the Kimmerian lands, and peopled cities<br/> Here <sup>did</sup> they rites, Perimedes and Eurylochus,<br/> Souls stained with recent tears, girls tender,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458080_quarter.jpg","text":" Battle spoil, bearing yet dreory arms,<br/> Thus <s>with</s> stretched sail, we went over sea till day’s end.<br/> Till <sup>I</sup> <sub>should</sub> hear Tiresias.<br/> Pitiful spirit. And I cried in hurried speech:<br/> For sacrifice, heaping <i><sup>the</sup></i> <s>pyre</s> with goods,<br/> Battle spoil, bearing yet dreory <i>arms,</i><br/> But first Elpenor came, our friend Elpenor,<br/> Pallor upon <b>me,</b> cried to my men <sup>for</sup> more beasts;<br/> To the Kimmerian lands, and peopled cities<br/> Then sat we amidships, wind jamming the tiller,<br/> <sup>A</sup> sheep to Tiresias only, black and a bell-sheep.<br/> Bore us out <sub>onward</sub> with bellying canvas,<br/> The ocean flowing backward, came we then to the place<br/> <i>With</i> glitter of sun-rays<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458080_quarter.jpg","text":" But first Elpenor came, our friend Elpenor,<br/> Circe’s this craft, the trim-coifed goddess.<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> I sat to keep off the impetuous impotent dead,<br/> With glitter of <sup>sun-rays</sup><br/> Men <i>many,</i> mauled with bronze lance heads,<br/> To the <s>Kimmerian</s> lands, and peopled cities<br/> As set in <sup>Ithaca,</sup> sterile bulls of <u>the</u> best<br/> Here did they <s>rites,</s> Perimedes and <i>Eurylochus,</i><br/> To Pluto the strong, and praised Proserpine;<br/> <b>Pallor</b> upon me, cried to my men for more beasts;<br/> Unsheathed the <sup>narrow</sup> sword,<br/> <sub>Bore</sub> us out <b>onward</b> with bellying canvas,<br/> Till I should hear <sub>Tiresias.</sub><br/> Till I should hear <s>Tiresias.</s><br/> Unwept, unwrapped in <u>sepulchre,</u> since <sub>toils</sub> urged other.<br/> Heavy with weeping, and <sup>winds</sup> from sternward<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":"<div class=\"margin-line\"> Pallor upon me, cried to my men for more beasts;<br/> Of youths and of the old who had borne much;<br/></div> Circe’s this craft, the trim-coifed goddess.<br/> <sub>Aforesaid</sub> by Circe.<br/> <s>Dark</s> <u>blood</u> flowed in the fosse,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Slaughtered the herds, sheep slain <b>of</b> bronze;<br/> Bore sheep aboard her, <b>and</b> our bodies also<br/> Unsheathed the narrow sword,<br/> These many crowded about me; with shouting,<br/> Sun to his <u>slumber,</u> shadows o’er all the ocean,<br/> Aforesaid by Circe.<br/> To Pluto <i>the</i> strong, <sup>and</sup> praised Proserpine;<br/> I dug the ell-square pitkin;<br/> Heavy with weeping, and winds from sternward<br/> Set keel to breakers, <sup>forth</sup> on the godly <s>seas,</s> and<br/> Unsheathed the narrow sword,<br/> Limbs that <b>we</b> left in the house of Circe,<br/> Unburied, <s>cast</s> on the wide earth,<br/> As set in Ithaca, sterile bulls of the best<br/> Till <sup>I</sup> should hear Tiresias.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592955_quarter.jpg","text":" Here did they rites, Perimedes <u>and</u> <s>Eurylochus,</s><br/> Bore us out onward with bellying canvas,<br/> Circe’s <i>this</i> craft, the <sub>trim-coifed</sub> goddess.<br/> Slaughtered <u>the</u> herds, sheep slain of bronze;<br/> But first Elpenor <b>came,</b> our friend Elpenor,<br/> Aforesaid <s>by</s> Circe.<br/> <s>With</s> glitter of sun-rays<br/> Poured ointment, cried to the <b>gods,</b><br/> First mead and then sweet wine, water mixed with white <s>flour.</s><br/><div class=\"margin-line\"> Heavy with weeping, and winds <s>from</s> <b>sternward</b><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592939_quarter.jpg","text":" Sun to his slumber, shadows o’er all the ocean,<br/> <i>Aforesaid</i> by Circe.<br/> Heavy <sup>with</sup> weeping, and winds from sternward<br/> Came we then to the bounds of deepest water,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> For sacrifice, heaping the pyre with goods,<br/> We set up mast and sail on that swart ship,<br/> Unwept, <u>unwrapped</u> in <s>sepulchre,</s> since toils urged other.<br/> Thus with stretched sail, we went over sea till day’s end.<br/><div class=\"margin-line\"> I dug the ell-square pitkin;<br/> Limbs that we left in the house of Circe,<br/></div> Unwept, unwrapped in sepulchre, <b>since</b> toils urged other.<br/> Came we then to <u>the</u> bounds of deepest water,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592955_quarter.jpg","text":" Souls stained with recent tears, girls tender,<br/> I sat to keep off the impetuous impotent <u>dead,</u><br/> To Pluto the strong, and praised Proserpine;<br/> Poured oin ,<br/> Covered with close-webbed mist, unpierced ever<br/> Sun to his slumber, shadows o’er all the ocean,<br/> A sheep to Tiresias only, <i>black</i> <sub>and</sub> a bell-sheep.<br/> Set keel to breakers, forth on the godly seas, and<br/> Circe’s <b>this</b> craft, <sup>the</sup> trim-coifed goddess.<br/> “Elpenor, how art thou come to this dark coast?<br/> <b>And</b> then went down <u>to</u> the <i>ship,</i><br/> Slaughtered the herds, sheep slain of bronze;<br/><div class=\"margin-line\"> To the Kimmerian lands, and peopled cities<br/> Circe’s <sub>this</sub> craft, the trim-coifed goddess.<br/></div> Covered with close-webbed mist, unpierced ever<br/> Unsheathed the narrow sword,<br/> Bore us out onward with <sub>bellying</sub> canvas,<br/> <u>Battle</u> spoil, bearing <b>yet</b> dreory arms,<br/> And drawing sword from my hip<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592947_quarter.jpg","text":" Nor with stars stretched, nor looking <i>back</i> from heaven<br/> Thus with stretched sail, we went over sea <i>till</i> day’s end.<br/> We set up mast and sail on that swart ship,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Circe’s this craft, the trim-coifed goddess.<br/> Unwept, <u>unwrapped</u> <b>in</b> sepulchre, since toils urged other.<br/> I dug the <i>ell-square</i> pitkin;<br/> Limbs that we left in <i>the</i> house of Circe,<br/> Slaughtered the herds, <sub>sheep</sub> slain of bronze;<br/><div class=\"margin-line\"> With glitter of sun-rays<br/> “Elpenor, <b>how</b> art thou come to this <sub>dark</sub> coast?<br/></div> Poured we <s>libations</s> unto each the dead,<br/> Nor with stars stretched, nor looking back from <b>heaven</b><br/> Souls stained <sub>with</sub> recent <s>tears,</s> girls tender,<br/> <sub>Came</sub> we then to the bounds of deepest water,<br/> I dug the ell-square pitkin;<br/> <i>Came</i> we then to the bounds of deepest water,<br/> Swartest night stretched <s>over</s> wretched <u>men</u> there.<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592958_quarter.jpg","text":" We <s>set</s> up <sub>mast</sub> and sail on that swart ship,<br/><div class=\"margin-line\"> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/></div> Set keel to breakers, forth on the godly seas, and<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Then sat we amidships, wind jamming the tiller,<br/> With glitter of sun-rays<br/> I dug the ell-square pitkin;<br/> Heavy with weeping, and winds from sternward<br/> Pallor upon me, cried to my men for more beasts;<br/> Slaughtered the herds, sheep <s>slain</s> of bronze;<br/> With <b>glitter</b> of sun-rays<br/> Poured ointment, cried to the gods,<br/> Came we then to the bounds of deepest water,<br/> I dug the ell-square pitkin;<br/> Aforesaid by Circe.<br/> “Elpenor, how art thou come to this dark coast?<br/> Poured ointment, <s>cried</s> to the <i>gods,</i><br/> Of youths and of the old <sub>who</sub> had borne much;<br/> Limbs that we left in the house of Circe,<br/> <i>Aforesaid</i> by Circe.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592940_quarter.jpg","text":" Dark blood flowed in <i>the</i> fosse,<br/> Thus with stretched sail, we went over sea till day’s end.<br/> <sup>But</sup> first Elpenor <sub>came,</sub> our friend Elpenor,<br/> Swartest night stretched over wretched men there.<br/> But first Elpenor came, our friend <u>Elpenor,</u><br/> And drawing sword from my hip<br/> Circe’s this craft, <sub>the</sub> trim-coifed goddess.<br/> Poured we libations unto each the dead,<br/> Then prayed <sup>I</sup> many a prayer to the sickly death’s-heads;<br/> Swartest night stretched <i>over</i> wretched men there.<br/> For <b>sacrifice,</b> heaping <s>the</s> pyre with goods,<br/> Poured ointment, cried to the gods,<br/> Thus with stretched sail, we went over sea till day’s end.<br/> Unburied, cast on the wide earth,<br/> Set keel to breakers, forth on the godly seas, and<br/> Nor with stars stretched, nor looking back from heaven<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592939_quarter.jpg","text":" Slaughtered the herds, sheep slain of bronze;<br/> <b>With</b> glitter <i>of</i> sun-rays<br/> These many crowded about me; <u>with</u> shouting,<br/><div class=\"margin-line\"> Poured ointment, cried <s><sup>to</sup></s> the gods,<br/> Men many, <u>mauled</u> with bronze lance heads,<br/></div> Pallor upon me, cried to my men for more <b>beasts;</b><br/> <s>Poured</s> we libations unto each the <sup>dead,</sup><br/> These many crowded <b>about</b> me; with shouting,<br/> For sacrifice, heaping the pyre with goods,<br/> <u>Unwept,</u> unwrapped in sepulchre, since toils urged other.<br/> Pallor <i>upon</i> me, cried to my men for more beasts;<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> As set in Ithaca, sterile bulls of the best<br/> These many crowded about me; with shouting,<br/> <b><sub>Men</sub></b> many, mauled with bronze lance heads,<br/> Unwept, unwrapped in sepulchre, since <i>toils</i> urged other.<br/> <b>Aforesaid</b> by Circe.<br/> <b>Till</b> I should hear Tiresias.<br/> Limbs <b>that</b> we left in the house of Circe,<br/> “Elpenor, how <b>art</b> thou come to this <sub>dark</sub> coast?<br/>"}];
