    <script>
    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592949_quarter.jpg","text":" The <u>ocean</u> flowing backward, came we then to the place<br/> A sheep to <sub>Tiresias</sub> only, black and a bell-sheep.<br/> And drawing sword from my <u>hip</u><br/> <u>Circe’s</u> this <s>craft,</s> the trim-coifed goddess.<br/> <i>With</i> <sub>glitter</sub> of sun-rays<br/><div class=\"margin-line\"> Pitiful spirit. And <u>I</u> cried <b>in</b> hurried speech:<br/> <s>I</s> dug the ell-square pitkin;<br/></div> These many crowded about me; with shouting,<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Limbs that we left in the house of Circe,<br/> Limbs that we left in the house of Circe,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Came we <b>then</b> to the bounds of deepest water,<br/> <i>And</i> <u>drawing</u> <sup>sword</sup> from my hip<br/> Swartest night <u>stretched</u> <i>over</i> wretched men there.<br/> Souls out of Erebus, cadaverous <s>dead,</s> of brides<br/> Circe’s this craft, the trim-coifed goddess.<br/> Battle spoil, bearing <sup>yet</sup> <b>dreory</b> arms,<br/> Heavy with weeping, and winds from sternward<br/> As set in Ithaca, sterile bulls of the best<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":" Heavy with weeping, and winds from sternward<br/> Men many, mauled with <b>bronze</b> lance heads,<br/> <s>Dark</s> blood flowed in <i><sup>the</sup></i> fosse,<br/> Aforesaid by Circe.<br/> With glitter of <b><sub>sun-rays</sub></b><br/> Limbs that we <sub>left</sub> in the <s>house</s> of <sup>Circe,</sup><br/> With <sup>glitter</sup> of sun-rays<br/> Pallor upon me, cried to my <s><b>men</b></s> for more beasts;<br/> <u>With</u> glitter of sun-rays<br/> We set up mast and sail on that swart ship,<br/><div class=\"margin-line\"> “Elpenor, <b>how</b> art thou come to this dark coast?<br/> Unburied, cast on the wide earth,<br/></div> Pallor upon <u><b>me,</b></  Perimedes <i>and</i> Eurylochus,<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> <sup>Bore</sup> us out onward <i>with</i> bellying canvas,<br/> Unsheathed the narrow sword,<br/> I sat to keep off the impetuous impotent dead,<br/> Limbs that we left in the <s>house</s> of Circe,<br/> Slaughtered the herds, sheep slain of bronze;<br/> Set keel to breakers, forth on the godly seas, and<br/> <u>Slaughtered</u> <sub>the</sub> herds, sheep slain of bronze;<br/> Poured we libations unto each <b>the</b> dead,<br/> <s>“Elpenor,</s> how art thou come to this dark <u>coast?</u><br/> These many crowded about me; with shouting,<br/> <sup>For</sup> sacrifice, heaping the pyre with goods,<br/><div class=\"margin-line\"> “Elpenor, how art thou come to this dark coast?<br/> Covered with close-webbed mist, unpierced ever<br/></div> “Elpenor, how art thou come <b>to</b> this dark <u>coast?</u><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" Till <u><i>I</i></u> should hear Tiresias.<br/> Here did <sup>they</sup> rites, Perimedes and Eurylochus,<br/> Battle spoil, bearing yet dreory arms,<br/> Unwept, <u>unwrapped</u> in sepulchre, since <b>toils</b> urged other.<br/> Men many, mauled <u>with</u> bronze <sup>lance</sup> heads,<br/> Till I <u>should</u> hear Tiresias.<br/> Pallor upon me, cried to <sub>my</sub> men <b><sup>for</sup></b> more beasts;<br/> Slaughtered the herds, sheep slain of bronze;<br/> Till I <i>should</i> hear Tiresias.<br/> Unburied, cast on the wide earth,<br/> Of youths <sup>and</sup> of the old who had borne much;<br/> Poured ointment, cried to the gods,<br/> But first Elpenor came, our <u>friend</u> Elpenor,<br/> Came we then to <sub>the</sub> bounds of deepest water,<br/><div class=\"margin-line\"> Then sat we amidships, wind jamming <i>the</i> <s>tiller,</s><br/> Thus with stretched sail, we went over sea till day’s end.<br/></div> Sun to his slumber, shadows o’er all the ocean,<br/> Pitiful spirit. And I cried in hurried speech:<br/> Then prayed I many <s>a</s> prayer to the sickly death’s-heads;<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592943_quarter.jpg","text":" Till I <u>should</u> <sub>hear</sub> <s><i>Tiresias.</i></s><br/> Circe’s this craft, the trim-coifed goddess.<br/> Bore sheep <u>aboard</u> her, <i>and</i> our bodies also<br/> Unsheathed the narrow <s>sword,</s><br/> Souls <u>stained</u> with recent tears, girls tender,<br/> For sacrifice, heaping the pyre with <sub>goods,</sub><br/> First mead and then sweet wine, water mixed with white flour.<br/> Heavy with weeping, and winds from sternward<br/> <b><sub>Aforesaid</sub></b> by Circe.<br/><div class=\"margin-line\"> And then went down to the ship,<br/> Heavy with weeping, and winds from sternward<br/></div> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Sun to his slumber, shadows o’er all the ocean,<br/> Circe’s this craft, the trim-coifed goddess.<br/> These <sup>many</sup> crowded about me; with shouting,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592941_quarter.jpg","text":" “Elpenor, how art thou come to this dark coast?<br/> Limbs that we left in the house <sup>of</sup> Circe,<br/> To Pluto the strong, and <sub>praised</sub> Proserpine;<br/> To the Kimmerian lands, and peopled cities<br/> “Elpenor, how art thou come to this dark coast?<br/> Of youths and of the <u>old</u> who had borne much;<br/> Poured <b>ointment,</b> cried to the gods,<br/> <i>Aforesaid</i> by Circe.<br/> First mead and then sweet wine, water mixed with white flour.<br/> For sacrifice, heaping the <s><sup>pyre</sup></s> with goods,<br/> <i>Pitiful</i> spirit. And I cried in hurried speech:<br/><div class=\"margin-line\"> A sheep to Tiresias only, black and a bell-sheep.<br/> I dug the ell-square pitkin;<br/></div> “Elpenor, <sub>how</sub> art thou come to this dark coast?<br/> <s>Circe’s</s> <i>this</i> craft, the trim-coifed goddess.<br/> First mead and then sweet wine, water mixed with white flour.<br/> I dug the ell-square pitkin;<br/> <b>Came</b> we <s>then</s> to the bounds of deepest water,<br/> Then prayed <sub>I</sub> many a prayer to the sickly <i>death’s-heads;</i><br/> But first <i>Elpenor</i> came, our friend Elpenor,<br/> First mead and then <i>sweet</i> wine, water mixed with white flour.<br/> We set up mast and sail on <u>that</u> swart ship,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592934_quarter.jpg","text":" Bore us out onward with bellying canvas,<br/> Unburied, cast on the wide earth,<br/> As set in Ithaca, sterile bulls of the best<br/> Souls out of Erebus, cadaverous dead, of brides<br/> <sup>For</sup> sacrifice, <sub>heaping</sub> the pyre with goods,<br/><div class=\"margin-line\"> Thus with stretched sail, we went over sea <sub><sup>till</sup></sub> day’s <b>end.</b><br/> Souls stained with recent tears, girls tender,<br/></div> Of youths and of the old who had borne much;<br/> A sheep to <sub>Tiresias</sub> only, black and a bell-sheep.<br/> Bore us out onward with bellying canvas,<br/> Came we then to the bounds of <sup>deepest</sup> water,<br/> Limbs that we left in the house of Circe,<br/> First mead and then sweet wine, water mixed with white flour.<br/> But first Elpenor came, our friend Elpenor,<br/> Till I should hear Tiresias.<br/> Souls stained with recent tears, girls tender,<br/> Aforesaid by Circe.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592948_quarter.jpg","text":"<div class=\"margin-line\"> Set keel to breakers, forth on the godly seas, and<br/> Poured <sub>ointment,</sub> cried to the gods,<br/></div> To <sup>Pluto</sup> the strong, and praised Proserpine;<br/> We set up mast and sail on that swart ship,<br/> To Pluto the strong, <s>and</s> praised Proserpine;<br/> <b>Bore</b> sheep aboard her, and our bodies also<br/> Pallor upon me, cried <sup>to</sup> my men for <s>more</s> beasts;<br/> These <u>many</u> crowded about me; with shouting,<br/> Swartest night <sub>stretched</sub> <b>over</b> wretched men there.<br/> Pallor upon me, cried to my men for <sup>more</sup> beasts;<br/> Unwept, <u>unwrapped</u> in sepulchre, since toils urged other.<br/> Nor <sup>with</sup> <sub>stars</sub> stretched, nor looking back from heaven<br/> <b>I</b> dug the ell-square pitkin;<br/> Came we then <s>to</s> the bounds of deepest water,<br/> Poured we libations unto each the dead,<br/> Circe’s this craft, the trim-coifed <b>goddess.</b><br/> As set in Ithaca, sterile bulls of the best<br/> Bore us out onward with bellying canvas,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592939_quarter.jpg","text":" Aforesaid by <sup>Circe.</sup><br/> Covered with <b>close-webbed</b> mist, unpierced ever<br/> Covered with close-webbed mist, unpierced ever<br/> Dark blood flowed in <i>the</i> fosse,<br/> To the Kimmerian lands, and peopled cities<br/> We set up mast and sail on that swart ship,<br/> Men many, mauled with bronze lance heads,<br/><div class=\"margin-line\"> Souls out of Erebus, cadaverous dead, of <sub>brides</sub><br/> <b>Came</b> we then to the bounds of deepest water,<br/></div> Covered with close-webbed mist, unpierced ever<br/> Covered with close-webbed mist, <u>unpierced</u> ever<br/> Unburied, cast <sub>on</sub> the <i>wide</i> earth,<br/> But first Elpenor came, our <i>friend</i> Elpenor,<br/> Then sat we amidships, wind <sup>jamming</sup> the tiller,<br/> Bore sheep aboard <sup>her,</sup> and our bodies also<br/> Then prayed I many <i>a</i> prayer to the sickly death’s-heads;<br/> Sun to his <b><i>slumber,</i></b> shadows o’er <s>all</s> the ocean,<br/> As set in Ithaca, sterile bulls of the best<br/> Bore sheep aboard her, and <b><i>our</i></b> bodies also<br/> Pallor upon me, cried to my men for more beasts;<br/> Souls out of Erebus, cadaverous dead, of brides<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458078_quarter.jpg","text":" Then prayed I many a <sub>praye e, water mixed with white flour.<br/> First mead and then sweet wine, water mixed with white flour.<br/> I dug the ell-square pitkin;<br/> Slaughtered the herds, sheep slain of bronze;<br/> Bore sheep aboard her, and our bodies also<br/> I dug the ell-square pitkin;<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/><div class=\"margin-line\"> Poured ointment, cried to the gods,<br/> Of youths and of the old who had borne much;<br/></div> To Pluto the strong, and praised Proserpine;<br/> Unsheathed the narrow <sup>sword,</sup><br/> Unwept, unwrapped in sepulchre, since toils <s>urged</s> other.<br/> Of youths and of the <sub>old</sub> who had borne much;<br/> We set up mast and sail <b>on</b> <s>that</s> swart ship,<br/> Came we then to the bounds of deepest water,<br/> First mead and then sweet <i>wine,</i> water <sub>mixed</sub> with white flour.<br/> These many crowded about me; with shouting,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592957_quarter.jpg","text":" Souls stained with recent tears, girls tender,<br/> Limbs that we left in the house of Circe,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> I sat to keep off the impetuous <i>impotent</i> dead,<br/><div class=\"margin-line\"> Sun to his slumber, shadows o’er all the ocean,<br/> I dug the ell-square pitkin;<br/></div> Of youths and of the old who had borne much;<br/> Circe’s this craft, <u>the</u> trim-coifed goddess.<br/> Came we then to the bounds of deepest <sub>water,</sub><br/> Aforesaid by Circe.<br/> For sacrifice, heaping the pyre with goods,<br/> Swartest night stretched over wretched men there.<br/> Covered with close-webbed mist, unpierced <b>ever</b><br/> And <u>drawing</u> sword from my hip<br/> Poured we libations unto each the dead,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592956_quarter.jpg","text":" First mead and then sweet wine, water mixed with white flour.<br/> <sub>To</sub> <b>the</b> Kimmerian lands, an
