    <script>
    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/1458080_quarter.jpg","text":" I dug the ell-square <u>pitkin;</u><br/> Set keel to breakers, forth on the godly <sub>seas,</sub> and<br/> Poured ointment, cried to the gods,<br/> Unburied, cast on the wide earth,<br/><div class=\"margin-line\"> Then prayed I many a prayer to the sickly death’s-heads;<br/> Men many, mauled with bronze lance <i>heads,</i><br/></div> Battle spoil, bearing yet dreory arms,<br/> Unsheathed the <s>narrow</s> sword,<br/> Men many, mauled with bronze lance heads,<br/> I <b>dug</b> the ell-square pitkin;<br/> <u>Poured</u> ointment, cried to the gods,<br/> Came we then to the bounds of deepest water,<br/> Pallor upon me, cried to my men <s>for</s> more beasts;<br/> Dark blood flowed in the fosse,<br/> Set keel to breakers, forth on the godly seas, and<br/> Bore sheep aboard <u><sup>her,</sup></u> and our bodies also<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":" Then prayed I many a prayer to the sickly death’s-heads;<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> <sub>Nor</sub> with stars stretched, nor looking back from heaven<br/> And drawing sword <u>from</u> my hip<br/> Then <sup>sat</sup> we amidships, wind jamming the tiller,<br/><div class=\"margin-line\"> Then sat we amidships, wind <b>jamming</b> the tiller,<br/> I dug the <s>ell-square</s> pitkin;<br/></div> And then went down to the ship,<br/> Aforesaid by Circe.<br/> And drawing sword from my hip<br/> Covered with close-webbed mist, unpierced ever<br/> For <s>sacrifice,</s> heaping the pyre <sub>with</sub> goods,<br/> Came we <s>then</s> to the bounds of deepest water,<br/> Heavy with weeping, and winds from sternward<br/> Circe’s this <sup>craft,</sup> the trim-coifed goddess.<br/> Bore us out onward <u><i>with</i></u> bellying canvas,<br/> Men many, mauled with bronze lance heads,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592937_quarter.jpg","text":" And then went down to the ship,<br/><div class=\"margin-line\"> Limbs that we left in the house <s>of</s> Circe,<br/> But first Elpenor came, <sub>our</sub> <u>friend</u> Elpenor,<br/></div> <b>The</b> ocean flowing backward, came we <sup>then</sup> to the place<br/> Here did they rites, Perimedes and Eurylochus,<br/> Poured we libations unto each the dead,<br/> And then went down <sub>to</sub> the ship,<br/> <sup>Swartest</sup> night stretched over wretched men there.<br/> Thus with stretched sail, we went over sea till day’s end.<br/> And drawing sword <b>from</b> my hip<br/> But first <sup>Elpenor</sup> came, our friend Elpenor,<br/> Bore sheep aboard her, and our bodies also<br/> Till I should hear Tiresias.<br/> Covered with close-webbed mist, unpierced ever<br/> Unburied, cast on the wide earth,<br/> Then sat we amidships, wind jamming <s><sub>the</sub></s> tiller,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458079_quarter.jpg","text":"<div class=\"margin-line\"> Then prayed I many a prayer to the sickly death’s-heads;<br/> Battle spoil, bearing yet dreory arms,<br/></div> Sun to his slumber, shadows o’er all the ocean,<br/> I sat to keep off the impetuous impotent dead,<br/> For sacrifice, heaping the pyre with goods,<br/> Pitiful spirit. And I cried in hurried speech:<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> <s>To</s> the <i>Kimmerian</i> lands, and peopled cities<br/> Pitiful spirit. And I <sub>cried</sub> in hurried speech:<br/> Bore us out <sup>onward</sup> with <u>bellying</u> canvas,<br/> Of <sup>youths</sup> and of the old who had borne much;<br/> Nor with stars stretched, nor looking <i>back</i> from heaven<br/> Bore us out onward with bellying canvas,<br/> Unburied, cast on <s>the</s> wide earth,<br/> Men <s>many,</s> mauled with bronze lance heads,<br/> First mead and then sweet wine, water mixed with white <sup>flour.</sup><br/> Sun to <b>his</b> slumber, shadows o’er all the ocean,<br/> epest water,<br/> “Elpenor, how art thou <s>come</s> to this dark coast?<br/> Circe’s this craft, the trim-coifed goddess.<br/> Came we then to the bounds of deepest water,<br/> Set keel to breakers, forth on the godly seas, and<br/><div class=\"margin-line\"> Nor with stars stretched, nor looking back from heaven<br/> Unburied, cast on the wide earth,<br/></div> Thus with stretched sail, we went over sea till day’s end.<br/> I dug the ell-square pitkin;<br/> Slaughtered the herds, sheep slain of bronze;<br/> <sup>Of</sup> youths and of the old who had borne much;<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Souls stained <i>with</i> recent tears, girls tender,<br/> Bore sheep aboard her, and our bodies also<br/> Souls stained with <sup>recent</sup> tears, girls tender,<br/> Sun to his slumber, <sub>shadows</sub> o’er <b>all</b> the ocean,<br/> Covered with close-webbed mist, <s>unpierced</s> ever<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592938_quarter.jpg","text":" Aforesaid by <b>Circe.</b><br/> Of <u>youths</u> and of the old who had borne <i>much;</i><br/> Dark blood <b><sup>flowed</sup></b> in the fosse,<br/> <sup>Pitiful</sup> spirit. <b>And</b> I cried in hurried speech:<br/> Poured ointment, cried <sub>to</sub> the gods,<br/> For sacrifice, heaping the pyre with goods,<br/><div class=\"margin-line\"> Sun to <i>his</i> slumber, shadows o’er all the ocean,<br/> The ocean flowing backward, came we then to the place<br/></div> Of youths and of the old who had borne much;<br/> I sat to keep off the impetuous <i>impotent</i> dead,<br/> These many <sup>crowded</sup> about me; <u>with</u> shouting,<br/> Bore us out onward with bellying canvas,<br/> To Pluto the strong, and praised Proserpine;<br/> Dark blood flowed in the fosse,<br/> Dark blood flowed <b>in</b> the fosse,<br/> Heavy with weeping, and winds from <sub>sternward</sub><br/> Set keel to breakers, forth on the godly seas, and<br/> Nor with stars <u><sup>stretch mages/manuscript/11592953_quarter.jpg","text":" But first Elpenor came, our friend Elpenor,<br/> As set in Ithaca, sterile bulls of the best<br/> Here did they rites, Perimedes and Eurylochus,<br/> Till I should hear <u>Tiresias.</u><br/> We set up mast and sail <i>on</i> that swart ship,<br/> Bore sheep aboard her, and our bodies also<br/> Thus <b>with</b> stretched sail, we went over sea till day’s end.<br/> I dug <u>the</u> ell-square pitkin;<br/> <s>Poured</s> we libations unto each the <sup>dead,</sup><br/><div class=\"margin-line\"> Dark <i>blood</i> flowed in the fosse,<br/> Souls stained with recent tears, girls tender,<br/></div>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592933_quarter.jpg","text":" Set keel to breakers, forth on the godly seas, and<br/><div class=\"margin-line\"> And drawing <sub>sword</sub> from my hip<br/> Limbs that we left in the house of Circe,<br/></div> Unburied, cast on the <sub>wide</sub> earth,<br/> Limbs that we left in the house of Circe,<br/> Covered with close-webbed mist, unpierced ever<br/> Dark blood flowed in the fosse,<br/> Nor with stars stretched, nor looking <sup>back</sup> from heaven<br/> A sheep to Tiresias only, black and a bell-sheep.<br/> These many crowded about me; with shouting,<br/> The ocean flowing backward, came we then to the place<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592939_quarter.jpg","text":" <u>Aforesaid</u> by Circe.<br/><div class=\"margin-line\"> These many crowded about me; with shouting,<br/> Thus with stretched sail, we went over <s>sea</s> till day’s end.<br/></div> Covered with <u>close-webbed</u> mist, unpierced ever<br/> Battle <i>spoil,</i> bearing yet <b>dreory</b> arms,<br/> Men many, mauled with bronze lance heads,<br/> A sheep to Tiresias only, <s>black</s> and a bell-sheep.<br/> Then sat we amidships, wind jamming the tiller,<br/> Came we then to the bounds of <s>deepest</s> water,<br/> “Elpenor, how art thou <sub>come</sub> to this dark coast?<br/> The ocean flowing <s>backward,</s> came we then to the place<br/> <sup>Bore</sup> us out onward with bellying canvas,<br/> Limbs that we left in the house <sub>of</sub> Circe,<br/> Here did they rites, Perimedes and Eurylochus,<br/> Pitiful spirit. And I cried in hurried speech:<br/> Slaughtered the <b>herds,</b> sheep slain of bronze;<br/> Limbs that we left in the house of Circe,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592952_quarter.jpg","text":" I sat to keep off the impetuous impotent dead,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> And drawing sword from my hip<br/> Dark blood flowed in the <u>fosse,</u><br/> Slaughtered the herds, sheep slain of bronze;<br/><div class=\"margin-line\"> Till I should hear Tiresias.<br/> To Pluto the strong, <i>and</i> <sub>praised</sub> Proserpine;<br/></div> Men many, mauled with bronze lance heads,<br/> Poured ointment, cried to the gods,<br/> <sub>Unburied,</sub> <i>cast</i> on the wide earth,<br/> Souls stained with recent tears, girls tender,<br/> To Pluto <u>the</u> strong, and <b><sub>praised</sub></b> Proserpine;<br/> <i>Heavy</i> with weeping, and winds <b>from</b> sternward<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Slaughtered <b><sup>the</sup></b> herds, sheep slain of bronze;<br/> Slaughtered the herds, <u>sheep</u> slain of bronze;<br/> Here did they rites, Perimedes and Eurylochus,<br/> Nor with stars stretched, nor looking back from heaven<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/1458077_quarter.jpg","text":" <sub>To</sub> <u>the</u> Kimmerian lands, <i>and</i> peopled cities<br/> Sun to his slumber, <u>shadows</u> o’er all the ocean,<br/> Poured we libations unto <sub>each</sub> the dead,<br/> Pitiful spirit. And I cried in hurried speech:<br/> Poured we libations <sup>unto</sup> each <i>the</i> dead,<br/> Dark blood flowed in the fosse,<br/> Slaughtered the herds, sheep slain of bronze;<br/> These many crowded about me; with shouting,<br/> Then prayed I many a prayer to the sickly death’s-heads;<br/> Bore us out onward with bellying canvas,<br/> Poured we libations unto <b>each</b> the dead,<br/> “Elpenor, how art thou come to this dark coast?<br/> Here did they rites, Perimedes and Eurylochus,<br/> Bore sheep aboard her, and our bodies also<br/> <s>Of</s> youths and of the old who had borne much;<br/><div class=\"margin-line\"> Souls stained with recent tears, girls tender,<br/> <s>Men</s> many, mauled with bronze lance heads,<br/></div> Here <u>did</u> <i>they</i> rites, Perimedes and Eurylochus,<br/> And then went down to the ship,<br/> To Pluto the strong, and praised Proserpine;<br/> <sup>Unsheathed</sup> the narrow <i>sword,</i><br/> With glitter <b>of</b> <sub>sun-rays</sub><br/> <b>And</b> then went down to the ship,<br/>"}];
