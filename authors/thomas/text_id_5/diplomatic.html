    <script>
    var pages = [{"image":"/utils/seed-resources/seed-images/manuscript/11592937_quarter.jpg","text":" Till I should hear Tiresias.<br/> Thus with stretched sail, we <sup>went</sup> over sea till day’s end.<br/> First mead <s>and</s> then sweet wine, water mixed with white flour.<br/> And drawing sword <i>from</i> my hip<br/> Pitiful spirit. And I cried in hurried speech:<br/> Men many, mauled with bronze lance heads,<br/> As set in Ithaca, sterile bulls of the best<br/> Pitiful spirit. And I cried in hurried speech:<br/> Pallor upon me, cried to my men for more beasts;<br/> Then sat we amidships, wind jamming the tiller,<br/> Bore us out onward with bellying canvas,<br/> Souls out of Erebus, cadaverous dead, of brides<br/> Came we then to <b>the</b> bounds of deepest water,<br/> For sacrifice, heaping the pyre with goods,<br/><div class=\"margin-line\"> Poured we libations unto each the <i>dead,</i><br/> Till <b>I</b> should hear <sup>Tiresias.</sup><br/></div> As set in Ithaca, <sup>sterile</sup> bulls of the best<br/> Sun to his slumber, shadows o’er all the ocean,<br/> <u>These</u> many crowded about me; with shouting,<br/> I <sub>dug</sub> the ell-square pitkin;<br/> To the Kimmerian lands, and peopled cities<br/> Unburied, cast <u>on</u> the wide <sup>earth,</sup><br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592937_quarter.jpg","text":" As set in Ithaca, sterile bulls of the best<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Unburied, <s>cast</s> on the wide earth,<br/> First mead and then sweet <sup>wine,</sup> water mixed with white flour.<br/> A sheep to Tiresias <i>only,</i> black and a bell-sheep.<br/> And drawing sword from my hip<br/><div class=\"margin-line\"> Pitiful spirit. And I cried in hurried speech:<br/> Slaughtered the herds, sheep slain of bronze;<br/></div> For <sub>sacrifice,</sub> heaping the pyre with goods,<br/> We set up mast and sail <s>on</s> that swart ship,<br/> <i>Circe’s</i> this craft, <u>the</u> trim-coifed goddess.<br/> <u>Circe’s</u> <i>this</i> craft, the trim-coifed goddess.<br/> Unsheathed <u>the</u> narrow <s>sword,</s><br/> Unwept, unwrapped in <u>sepulchre,</u> since toils urged other.<br/> Unsheathed the <sub>narrow</sub> sword,<br/> The ocean flowing backward, came we then <b>to</b> the place<br/> I <u>dug</u> the ell-square pitkin;<br/> Thus with stretched sail, we went over sea till day’s end.<br/> <s>With</s> glitter <b>of</b> sun-rays<br/> Pallor upon me, <b>cried</b> to my men for more beasts;<br/> Bore sheep aboard her, and our bodies also<br/> But <s>first</s> <sup>Elpenor</sup> came, our friend Elpenor,<br/> Nor with stars stretched, nor looking <s>back</s> from heaven<br/> Sun to his slumber, shadows o’er all the ocean,<br/> A sheep to Tiresias only, black <s>and</s> a bell-sheep.<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592942_quarter.jpg","text":" Set keel to breakers, forth on the godly seas, and<br/> Bore us out onward with <sub>bellying</sub> canvas,<br/> Of youths and of <b>the</b> old <sup>who</sup> had borne much;<br/> Pitiful spirit. And I cried in hurried speech:<br/> Pallor upon me, cried to my men for more beasts;<br/> <sub>With</sub> glitter of sun-rays<br/> Heavy with weeping, and winds from sternward<br/> To Pluto <i>the</i> strong, and praised <sup>Proserpine;</sup><br/> Till I should hear Tiresias.<br/> Then sat <sup>we</sup> <u>amidships,</u> wind jamming the tiller,<br/> Pitiful spirit. And I cried in hurried speech:<br/> Till I should hear Tiresias.<br/> <s>Aforesaid</s> <sup>by</sup> Circe.<br/><div class=\"margin-line\"> These <i>many</i> crowded about me; with shouting,<br/> And drawing sword from my hip<br/></div> Bore sheep <sub>aboard</sub> her, <u>and</u> our bodies also<br/> Circe’s <i>this</i> craft, <u>the</u> trim-coifed goddess.<br/> Souls stained with recent tears, girls tender,<br/> And then went down to the ship,<br/> Pallor upon <b>me,</b> cried to my men for more beasts;<br/> Slaughtered the herds, sheep slain <i>of</i> bronze;<br/> I sat to <i>keep</i> off the impetuous impotent dead,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592948_quarter.jpg","text":" And then went down <i>to</i> the ship,<br/> Dark blood flowed <b>in</b> the fosse,<br/><div class=\"margin-line\"> Men many, mauled with bronze <u>lance</u> heads,<br/> Slaughtered the herds, sheep slain <b>of</b> bronze;<br/></div> Unwept, unwrapped in sepulchre, since toils urged other.<br/> <b>Unburied,</b> cast on <sub>the</sub> wide earth,<br/> Of youths and of the old who had borne much;<br/> To the Kimmerian lands, and peopled cities<br/> Then prayed I many a prayer <s>to</s> the sickly death’s-heads;<br/> <s>And</s> drawing sword from my hip<br/> Here did they rites, Perimedes and Eurylochus,<br/> Poured ointment, cried to the gods,<br/> Slaughtered the herds, sheep slain of bronze;<br/> Poured <s>we</s> <b>libations</b> unto each the dead,<br/> Nor with stars stretched, nor looking back from heaven<br/> Unwept, unwrapped in sepulchre, since toils urged other.<br/> Of youths and of the old who had borne much;<br/> Pallor upon <i><sub>me,</sub></i> cried to my men <b>for</b> more beasts;<br/> We set up <sup>mast</sup> and sail on that swart ship,<br/> To the Kimmerian <sup>lands,</sup> and peopled cities<br/> Till I should hear Tiresias.<br/> Bore us out onward with bellying canvas,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592951_quarter.jpg","text":" But first Elpenor came, our friend Elpenor,<br/> Souls <i>stained</i> with recent tears, girls <s><sub>tender,</sub></s><br/> Unburied, <s>cast</s> on <i><sub>the</sub></i> wide earth,<br/> Pallor upon me, cried to <u>my</u> men for more beasts;<br/><div class=\"margin-line\"> First mead and then sweet wine, water mixed with white flour.<br/> Heavy with weeping, and winds from sternward<br/></div> “Elpenor, <sub>how</sub> art thou come to this dark coast?<br/> I dug the ell-square pitkin;<br/> The ocean <s>flowing</s> backward, <i>came</i> we then to the place<br/> Heavy <u><sup>with</sup></u> weeping, and winds from sternward<br/> Unsheathed <b>the</b> narrow sword,<br/> Came we then to the bounds of deepest water,<br/> Then <sub>sat</sub> we amidships, wind jamming the tiller,<br/> Unwept, unwrapped in sepulchre, since <s>toils</s> urged other.<br/> Poured we libations unto each the dead,<br/> To Pluto the strong, and praised Proserpine;<br/> Pallor upon me, cried to my men for more beasts;<br/> “Elpenor, how art thou come to this dark coast?<br/> <i>Bore</i> sheep aboard her, and our bodies also<br/> Poured ointment, cried to the <i><sub>gods,</sub></i><br/> These <b>many</b> crowded about me; with shouting,<br/> <s>Unburied,</s> cast on the wide earth,<br/>"},{"image":"/utils/seed-resources/seed-images/manuscript/11592948_quarter.jpg","text":"<div class=\"margin-line\"> Circe’s this craft, the trim-coifed goddess.<br/> The ocean <sup>flowing</sup> backward, came we then to the place<br/></div> Unwept, unwrapped in sepulchre, since toils urged other.<br/> “Elpenor, how <sub>art</sub> thou come to this dark <s><sup>coast?</sup></s><br/> As set in Ithaca, <b>sterile</b> bulls of the best<br/> First mead and then sweet wine, water mixed with white flour.<br/> I dug the ell-square pitkin;<br/> But first Elpenor came, our friend Elpenor,<br/> <s>Aforesaid</s> by Circe.<br/> Poured we libations unto each the dead,<br/> Here <s>did</s> they rites, Perimedes and Eurylochus,<br/> <s>Covered</s> <sub><sup>with</sup></sub> close-webbed mist, unpierced ever<br/> Bore us <sub>out</sub> onward with bellying canvas,<br/> Dark blood flowed in the fosse,<br/> Of youths and <sup>of</sup> the old who had borne much;<br/> <s>Then</s> prayed I many a prayer to the sickly <sup>death’s-heads;</sup><br/> For sacrifice, heaping the pyre with goods,<br/> Dark blood flowed in the fosse,<br/> Bore us out onward <u>with</u> bellying canvas,<br/>"},{"image":"/utils/seed-re
